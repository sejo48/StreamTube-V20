<!DOCTYPE html>
<html lang="es">
<head>

    <title>StreamTube V34 - Jorge</title>
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Cinzel', 'serif'] 
                    },
                    colors: {
                        brand: {
                            red: '#E50914',
                            dark: '#000000',
                            gray: '#1a1a1a',
                            gold: '#FFD700'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 1.5s ease-out',
                        'slide-up': 'slideUp 1s ease-out',
                        'slide-down': 'slideDown 0.5s ease-out',
                        'pulse-mic': 'pulseMic 1.5s infinite',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(30px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        slideDown: { '0%': { transform: 'translateY(-20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        pulseMic: { '0%': { boxShadow: '0 0 0 0 rgba(229, 9, 20, 0.7)' }, '70%': { boxShadow: '0 0 0 10px rgba(229, 9, 20, 0)' }, '100%': { boxShadow: '0 0 0 0 rgba(229, 9, 20, 0)' } }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #000000; color: white; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-panel {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .episode-row:hover { background-color: #1a1a1a; }
        .episode-row.active { background-color: #1a1a1a; border-left: 4px solid #E50914; }
        .episode-row.active .ep-title { color: #E50914; font-weight: bold; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }

        .text-gold-gradient {
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .mobile-nav-padding { padding-bottom: 80px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- CONFIGURACIÓN ---
        const M3U_URL = 'https://raw.githubusercontent.com/sejo48/retrom3u/main/listaoficial.m3u';
        const SERIES_URL = "https://raw.githubusercontent.com/sejo48/jorgedrive/refs/heads/main/playlist.json";
        const MOVIES_URL = "https://raw.githubusercontent.com/sejo48/peliculas/refs/heads/main/peliculas.json";

        // --- ICONOS MODERNOS ---
        const Icon = ({ name, className }) => {
            const cls = className || "w-6 h-6";
            const icons = {
                menu: <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" strokeLinecap="round" strokeLinejoin="round" />,
                search: <path d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" strokeLinecap="round" strokeLinejoin="round" />,

                home: <path d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" strokeLinecap="round" strokeLinejoin="round" />,
                // NUEVO ICONO DE SERIES (COLECCIÓN)
                series: <path d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" strokeLinecap="round" strokeLinejoin="round" />,
                // NUEVO ICONO DE CINE (CARRETE)
                movie: <path d="M3.375 19.5h17.25m-17.25 0a1.125 1.125 0 01-1.125-1.125M3.375 19.5h7.5c.621 0 1.125-.504 1.125-1.125m-9.75 0V5.625m0 12.75v-1.5c0-.621.504-1.125 1.125-1.125m18.375 2.625V5.625m0 12.75c0 .621-.504 1.125-1.125 1.125m1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125m0 3.75h-7.5A1.125 1.125 0 0112 18.375m9.75-12.75c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125m19.5 0v1.5c0 .621-.504 1.125-1.125 1.125M2.25 5.625v1.5c0 .621.504 1.125 1.125 1.125m0 0h17.25m-17.25 0h7.5c.621 0 1.125.504 1.125 1.125M3.375 8.25v1.5c0 .621.504 1.125 1.125 1.125m17.25-2.625h-7.5c-.621 0-1.125.504-1.125 1.125" strokeLinecap="round" strokeLinejoin="round" />,
                tv: <path d="M6 20.25h12m-7.5-3v3m3-3v3m-10.125-3h17.25c.621 0 1.125-.504 1.125-1.125V4.875c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125z" strokeLinecap="round" strokeLinejoin="round" />,
                chevronDown: <path d="M19.5 8.25l-7.5 7.5-7.5-7.5" strokeLinecap="round" strokeLinejoin="round" />,
                chevronUp: <path d="M4.5 15.75l7.5-7.5 7.5 7.5" strokeLinecap="round" strokeLinejoin="round" />,
                refresh: <path d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" strokeLinecap="round" strokeLinejoin="round" />,
                external: <path d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" strokeLinecap="round" strokeLinejoin="round" />,
                lock: <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" strokeLinecap="round" strokeLinejoin="round" />,
                copy: <path d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" strokeLinecap="round" strokeLinejoin="round" />,
                history: <path d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" strokeLinecap="round" strokeLinejoin="round" />,
                info: <path d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" strokeLinecap="round" strokeLinejoin="round" />,
                heart: <path d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" strokeLinecap="round" strokeLinejoin="round" />,
                arrowLeft: <path d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" strokeLinecap="round" strokeLinejoin="round" />,
                mic: <path d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" strokeLinecap="round" strokeLinejoin="round" />,
                dice: <path d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" strokeLinecap="round" strokeLinejoin="round" />
            };
            return (
                <svg className={cls} fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                    {icons[name]}
                </svg>
            );
        };

        // --- PANTALLA DE INTRODUCCIÓN (NEGRO PROFUNDO + TEXTO RESALTADO) ---
        const IntroScreen = ({ onEnter }) => {
            return (
                <div className="fixed inset-0 z-[100] bg-black flex items-center justify-center overflow-hidden font-sans">
                    {/* Fondo Negro con Imagen muy sutil */}
                    <div className="absolute inset-0 bg-black">
                        <img 
                            src="https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?q=80&w=2069&auto=format&fit=crop" 
                            className="w-full h-full object-cover opacity-10 animate-pulse-slow" 
                            alt="Cine" 
                        />
                        {/* Gradiente agresivo para asegurar el negro */}
                        <div className="absolute inset-0 bg-gradient-to-b from-black via-black/90 to-black"></div>
                    </div>

                    <div className="relative z-10 text-center p-6 max-w-3xl animate-slide-up">
                        <div className="mb-4 inline-block bg-brand-red px-3 py-1 rounded text-xs font-bold tracking-widest uppercase text-white shadow-[0_0_15px_rgba(229,9,20,0.5)]">Premium Access</div>
                        <h1 className="text-6xl md:text-8xl font-black text-white mb-2 tracking-tighter drop-shadow-2xl">
                            Stream<span className="text-brand-red">Tube</span>
                        </h1>
                        <p className="text-xl md:text-2xl text-gray-400 font-light mb-8 italic">
                            "Donde la nostalgia se encuentra con la tecnología."
                        </p>
                        
                        <div className="h-px w-32 bg-gradient-to-r from-transparent via-brand-red to-transparent mx-auto mb-8 opacity-50"></div>

                        {/* TEXTO RESALTADO EXACTO SOLICITADO */}
                        <p className="text-sm md:text-xl text-white font-medium mb-10 max-w-2xl mx-auto leading-relaxed drop-shadow-lg">
                            Accede al instante a la mejor colección de series clásicas, cine de culto y televisión en vivo. 
                            Sin suscripciones, sin límites. Tu universo de entretenimiento personal.
                        </p>

                        <button 
                            onClick={onEnter}
                            className="group relative bg-white text-black px-10 py-4 rounded-full font-bold text-lg hover:scale-105 hover:bg-gray-100 transition-all duration-300 shadow-[0_0_20px_rgba(255,255,255,0.2)] overflow-hidden"
                        >
                            <span className="relative z-10 flex items-center gap-2">
                                Comenzar a Ver <Icon name="play" className="w-5 h-5 fill-black"/>
                            </span>
                        </button>

                        <div className="mt-16 flex flex-col gap-2 opacity-60 hover:opacity-100 transition-opacity duration-500">
                            <p className="text-[10px] text-gray-600 uppercase tracking-widest">Diseñado y Programado por</p>
                            <h3 className="text-lg md:text-2xl font-serif text-gold-gradient font-bold drop-shadow-md">Jorge Arturo Hernández Méndez</h3>
                            <p className="text-[10px] text-gray-600 flex items-center justify-center gap-1 mt-1">
                                Potenciado por la Inteligencia de <span className="font-bold text-blue-500">Gemini AI</span>
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // --- HERO SECTION ---
        const HeroSection = ({ item, onPlay }) => {
            if (!item) return null;
            return (
                <div className="relative w-full h-[50vh] md:h-[55vh] overflow-hidden mb-8 group">
                    <div className="absolute inset-0 bg-black">
                        <img 
                            src={item.image} 
                            alt="Background" 
                            className="w-full h-full object-cover opacity-30 blur-xl scale-110"
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-black via-black/60 to-transparent"></div>
                        <div className="absolute inset-0 bg-gradient-to-r from-black via-black/40 to-transparent"></div>
                    </div>
                    <div className="absolute inset-0 flex items-center p-6 md:p-12 max-w-7xl mx-auto animate-slide-up">
                        <div className="flex flex-col md:flex-row gap-8 items-center md:items-end w-full">
                            <div className="hidden md:block w-48 lg:w-64 flex-shrink-0 rounded-lg shadow-2xl shadow-black/80 overflow-hidden border border-white/5 transform rotate-1 hover:rotate-0 transition-transform duration-500">
                                <img 
                                    src={item.image} 
                                    alt={item.title} 
                                    className="w-full h-full object-cover"
                                    onError={(e) => e.target.src = 'https://placehold.co/300x450/222/fff?text=No+Image'}
                                />
                            </div>
                            <div className="flex flex-col gap-4 items-start flex-1">
                                <span className="bg-brand-red text-white text-[10px] font-bold px-2 py-1 rounded uppercase tracking-widest shadow-lg shadow-brand-red/20">
                                    {item.type === 'series' ? 'Serie Recomendada' : item.type === 'movie' ? 'Película Destacada' : 'En Vivo Ahora'}
                                </span>
                                <h1 className="text-3xl md:text-5xl lg:text-6xl font-black text-white leading-tight drop-shadow-xl line-clamp-2">{item.title}</h1>
                                <p className="text-gray-400 text-sm md:text-base max-w-xl line-clamp-3 drop-shadow-md">{item.subtitle || 'Disfruta de este contenido seleccionado especialmente para ti. Disponible ahora en StreamTube.'}</p>
                                <div className="flex gap-4 mt-2">
                                    <button onClick={() => onPlay(item)} className="bg-white text-black px-6 py-3 rounded-lg font-bold flex items-center gap-2 hover:bg-gray-200 transition-all hover:scale-105 shadow-lg shadow-white/10"><Icon name="play" className="w-5 h-5 fill-black" /> Reproducir</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- LOCK SCREEN ---
        const LockScreen = ({ onUnlock, correctCode, onCancel }) => {
            const [input, setInput] = useState('');
            const [error, setError] = useState(false);
            const handleSubmit = (e) => {
                e.preventDefault();
                if (input.trim() === correctCode.toString().trim()) onUnlock(); 
                else { setError(true); setInput(''); if(navigator.vibrate) navigator.vibrate(200); }
            };
            return (
                <div className="w-full h-full bg-black flex flex-col items-center justify-center p-6 relative z-50">
                    <div className="z-10 flex flex-col items-center max-w-sm w-full animate-fade-in">
                        <div className={`bg-brand-red/10 p-6 rounded-full mb-6 border border-brand-red/30 ${error ? 'animate-shake' : ''}`}>
                            <Icon name="lock" className="w-12 h-12 text-brand-red" />
                        </div>
                        <h2 className="text-2xl font-bold text-white mb-2">Acceso Restringido</h2>
                        <p className="text-gray-400 text-center mb-6 text-sm">Introduce el código de seguridad para visualizar.</p>
                        <form onSubmit={handleSubmit} className="w-full flex flex-col gap-3">
                            <input type="password" value={input} onChange={(e) => {setInput(e.target.value); setError(false);}} placeholder="PIN" className="w-full bg-[#111] border border-[#333] text-white px-4 py-3 rounded-lg text-center text-lg tracking-widest focus:border-brand-red focus:outline-none transition-all" autoFocus />
                            {error && <p className="text-brand-red text-xs text-center font-bold">Código incorrecto</p>}
                            <div className="flex gap-3 mt-2">
                                <button type="button" onClick={onCancel} className="flex-1 border border-gray-700 text-gray-400 py-2.5 rounded hover:bg-gray-800 transition-colors">Salir</button>
                                <button type="submit" className="flex-1 bg-brand-red text-white py-2.5 rounded hover:bg-red-700 font-bold transition-colors shadow-lg shadow-red-900/30">Desbloquear</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // --- REPRODUCTOR ---
        const Player = ({ videoUrl, isLive }) => {
            const videoRef = useRef(null);
            const hlsRef = useRef(null);
            const cleanDriveUrl = (url) => {
                if(!url) return '';
                if(url.includes('drive.google.com')) {
                    if(url.includes('/preview')) return url;
                    const match = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                    return match ? `https://drive.google.com/file/d/${match[1]}/preview` : url;
                }
                return url;
            };
            const cleanUrl = cleanDriveUrl(videoUrl);
            const isDrive = cleanUrl.includes('drive.google.com');

            useEffect(() => {
                if (isDrive || !videoUrl) return;
                const video = videoRef.current;
                if (!video) return;
                const loadHls = () => {
                    if (hlsRef.current) { hlsRef.current.destroy(); hlsRef.current = null; }
                    if (Hls.isSupported() && (isLive || videoUrl.includes('.m3u8'))) {
                        const hls = new Hls();
                        hlsRef.current = hls;
                        hls.loadSource(videoUrl);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
                    } else {
                        video.src = videoUrl;
                        video.load();
                        video.play().catch(() => {});
                    }
                };
                loadHls();
                return () => { if(hlsRef.current) hlsRef.current.destroy(); };
            }, [videoUrl, isLive, isDrive]);

            if (!videoUrl) return <div className="w-full h-full bg-black flex items-center justify-center text-gray-500 flex-col gap-2"><Icon name="play" className="w-12 h-12 opacity-50"/><p>Selecciona contenido para empezar</p></div>;

            if (isDrive) {
                return (
                    <div className="w-full h-full bg-black relative group">
                        <iframe src={cleanUrl} className="w-full h-full border-none" allow="autoplay; encrypted-media; fullscreen" allowFullScreen></iframe>
                        <a href={cleanUrl} target="_blank" rel="noopener noreferrer" className="absolute top-4 right-4 bg-black/60 hover:bg-brand-red text-white text-xs px-3 py-1.5 rounded-full opacity-0 group-hover:opacity-100 transition-all flex items-center gap-2 backdrop-blur-sm">
                            <span>Abrir externo</span> <Icon name="external" className="w-3 h-3"/>
                        </a>
                    </div>
                );
            }
            return (
                <div className="w-full h-full bg-black flex items-center justify-center">
                    <video ref={videoRef} controls autoPlay className="w-full h-full max-h-[85vh]" style={{backgroundColor:'black'}} />
                </div>
            );
        };

        // --- ELEMENTO LISTA TV ---
        const TvListItem = ({ item, onClick }) => (
            <div onClick={() => onClick(item)} className="group cursor-pointer flex items-center gap-4 p-3 hover:bg-[#222] rounded-lg transition-colors border-b border-[#222] last:border-0 animate-fade-in">
                <div className="relative w-16 h-12 md:w-24 md:h-16 bg-[#151515] rounded overflow-hidden flex-shrink-0 border border-[#333] group-hover:border-gray-500 transition-all">
                    <img 
                        src={item.image} 
                        alt={item.title} 
                        className="w-full h-full object-contain p-1"
                        onError={(e) => e.target.src = `https://placehold.co/200x200/222/fff?text=${item.title.charAt(0)}`}
                    />
                </div>
                <div className="flex-1 min-w-0">
                    <h3 className="text-base md:text-lg font-bold text-white truncate group-hover:text-brand-red transition-colors">{item.title}</h3>
                    <p className="text-xs text-gray-400 mt-0.5">En Vivo</p>
                </div>
                <div className="hidden md:block opacity-0 group-hover:opacity-100 transition-opacity">
                    <Icon name="play" className="w-8 h-8 text-white fill-current"/>
                </div>
            </div>
        );

        // --- TARJETA (CINE/SERIES/HOME) ---
        const Card = ({ item, onClick }) => {
            let typeLabel = item.type === 'series' ? 'SERIE' : item.type === 'tv' ? 'LIVE' : 'CINE';
            const hasLock = item.data && (item.data.codigo || item.data.password || item.data.clave || item.data.pin);
            
            const imgClass = item.type === 'tv' 
                ? "w-full h-full object-contain p-4 scale-90 group-hover:scale-100 transition-transform duration-500 bg-[#151515]" 
                : "w-full h-full object-cover group-hover:scale-110 transition-transform duration-500";

            return (
                <div onClick={() => onClick(item)} className="group cursor-pointer flex flex-col gap-3 animate-fade-in">
                    <div className="relative aspect-[2/3] md:aspect-video bg-[#1a1a1a] rounded-lg overflow-hidden shadow-lg group-hover:shadow-2xl group-hover:shadow-brand-red/20 transition-all duration-300 border border-transparent group-hover:border-white/10">
                        <img 
                            src={item.image} 
                            alt={item.title} 
                            className={imgClass}
                            onError={(e) => e.target.src = `https://placehold.co/400x600/222/fff?text=${item.title.charAt(0)}`}
                        />
                        {/* Gradiente inferior en hover */}
                        <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
                            <Icon name="play" className="w-10 h-10 text-white fill-white drop-shadow-lg" />
                        </div>

                        <div className="absolute top-2 right-2 flex gap-1">
                             {hasLock && <span className="bg-black/80 text-yellow-400 p-1 rounded-md backdrop-blur-sm"><Icon name="lock" className="w-3 h-3" /></span>}
                             <span className="bg-black/60 backdrop-blur-md text-[10px] font-bold px-2 py-0.5 rounded text-white tracking-wide border border-white/10">{typeLabel}</span>
                        </div>
                    </div>
                    <div className="px-1">
                        <h3 className="text-sm font-bold text-white line-clamp-1 group-hover:text-brand-red transition-colors">{item.title}</h3>
                        <p className="text-xs text-gray-400 mt-0.5 line-clamp-1">{item.subtitle}</p>
                    </div>
                </div>
            );
        };

        // --- SECCIÓN HORIZONTAL (CARRUSEL) ---
        const SectionRow = ({ title, items, onClick }) => {
            return (
                <div className="mb-8 animate-fade-in">
                    <h3 className="text-xl font-bold text-white mb-4 px-2 flex items-center gap-2 border-l-4 border-brand-red pl-3">
                        {title} <span className="text-xs font-normal text-gray-500 bg-white/10 px-2 py-0.5 rounded-full">{items.length}</span>
                    </h3>
                    <div className="flex gap-4 overflow-x-auto pb-4 px-2 no-scrollbar scroll-smooth">
                        {items.map(item => (
                            <div key={item.id} className="w-36 md:w-48 flex-shrink-0">
                                <Card item={item} onClick={onClick} />
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- LISTA DE TEMPORADAS (SERIES) ---
        const SeasonList = ({ seriesData, onEpisodeSelect, currentUrl }) => {
            const [openSeasons, setOpenSeasons] = useState({ 0: true });
            const toggleSeason = (idx) => setOpenSeasons(prev => ({...prev, [idx]: !prev[idx]}));

            if (!seriesData || !seriesData.temporadas || seriesData.temporadas.length === 0) return <div className="p-4 text-gray-500 text-sm">Sin temporadas.</div>;

            const sortedSeasons = [...seriesData.temporadas].sort((a,b) => (a.numeroTemporada||0) - (b.numeroTemporada||0));

            return (
                <div className="flex flex-col gap-2 pb-10 select-none">
                    <h3 className="text-lg font-bold mb-2 px-2 text-white flex items-center gap-2"><Icon name="series" className="w-4 h-4 text-brand-red"/> Temporadas</h3>
                    {sortedSeasons.map((temp, idx) => {
                        const eps = temp.episodios || temp.capitulos || [];
                        const isOpen = openSeasons[idx];
                        return (
                            <div key={idx} className="bg-[#1f1f1f] rounded-lg overflow-hidden border border-white/5">
                                <div onClick={() => toggleSeason(idx)} className="p-3 flex justify-between items-center cursor-pointer hover:bg-[#2a2a2a] transition-colors"><span className="font-bold text-sm text-gray-200">Temporada {temp.numeroTemporada || idx+1}</span><div className="flex items-center gap-2"><span className="text-[10px] bg-white/10 px-2 py-0.5 rounded-full text-gray-400">{eps.length} caps</span><Icon name={isOpen ? 'chevron-up' : 'chevron-down'} className="w-4 h-4 text-gray-500"/></div></div>
                                {isOpen && <div className="border-t border-white/5 bg-[#181818]">{eps.map((ep, eIdx) => { const url = ep.urlDrive || ep.url; const displayTitle = ep.tituloEpisodio || ep.titulo || `Episodio ${eIdx+1}`; const isSelected = currentUrl === url; return (<div key={eIdx} className={`episode-row p-3 border-l-4 border-transparent cursor-pointer transition-colors flex justify-between items-center ${isSelected ? 'active bg-[#252525]' : 'hover:bg-[#222]'}`} onClick={() => { if(url) onEpisodeSelect(url, displayTitle); else alert("No disponible"); }}><div className="flex gap-3 items-center overflow-hidden"><span className="text-xs text-gray-500 font-mono">{eIdx+1}</span><span className={`text-sm truncate ${isSelected ? 'text-brand-red font-bold' : 'text-gray-300'}`}>{displayTitle}</span></div>{isSelected && <Icon name="play" className="w-3 h-3 text-brand-red shrink-0"/>}</div>); })}</div>}
                            </div>
                        );
                    })}
                </div>
            );
        };

        // --- LISTA LATERAL (RECOMENDACIONES) ---
        const SideList = ({ relatedItems, onItemSelect }) => {
            return (
                <div className="flex flex-col gap-2">
                    <h3 className="font-bold text-lg mb-2 px-2 text-white">Sugerencias</h3>
                    {relatedItems.slice(0,20).map(item => (
                        <div key={item.id} onClick={() => onItemSelect(item)} className="flex items-center gap-3 p-2 hover:bg-[#222] cursor-pointer rounded-lg transition-colors group">
                            <img src={item.image} className="w-20 h-12 object-cover bg-gray-800 rounded border border-white/5 group-hover:border-white/20" />
                            <div className="flex flex-col overflow-hidden">
                                <span className="text-sm font-medium line-clamp-1 text-gray-200 group-hover:text-white">{item.title}</span>
                                <span className="text-[10px] text-gray-500">{item.subtitle}</span>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // --- BARRA NAVEGACIÓN MÓVIL ---
        const MobileNav = ({ activeTab, onChange }) => (
            <div className="fixed bottom-0 left-0 right-0 bg-[#0f0f0f]/95 backdrop-blur-md border-t border-white/10 flex justify-around items-center h-16 z-50 md:hidden pb-safe">
                {['home', 'series', 'movie', 'tv'].map(tab => (
                    <button 
                        key={tab}
                        onClick={() => onChange(tab)} 
                        className={`flex flex-col items-center gap-1 p-2 w-full transition-colors ${activeTab===tab ? 'text-brand-red' : 'text-gray-500 hover:text-gray-300'}`}
                    >
                        <Icon name={tab === 'movie' ? 'movie' : tab === 'series' ? 'series' : tab === 'tv' ? 'tv' : 'home'} className={`w-6 h-6 ${activeTab===tab ? 'fill-current' : ''}`}/> 
                        <span className="text-[10px] font-medium capitalize">{tab === 'home' ? 'Inicio' : tab === 'movie' ? 'Cine' : tab}</span>
                    </button>
                ))}
            </div>
        );

        // --- APP PRINCIPAL ---
        const App = () => {
            const [showIntro, setShowIntro] = useState(true);
            const [content, setContent] = useState([]);
            const [filtered, setFiltered] = useState([]);
            const [activeTab, setActiveTab] = useState('home');
            const [search, setSearch] = useState('');
            const [showMobileSearch, setShowMobileSearch] = useState(false);
            const [selectedItem, setSelectedItem] = useState(null);
            const [selectedEpisode, setSelectedEpisode] = useState(null);
            const [isLocked, setIsLocked] = useState(false);
            const [stats, setStats] = useState({ movies: 0, series: 0, tv: 0 });
            const [history, setHistory] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isListening, setIsListening] = useState(false);
            const mobilePlayerRef = useRef(null);

            useEffect(() => { const saved = localStorage.getItem('streamtube_history'); if (saved) setHistory(JSON.parse(saved)); }, []);

            const addToHistory = (item) => {
                setHistory(prev => {
                    const filtered = prev.filter(i => i.id !== item.id);
                    const newHistory = [item, ...filtered].slice(0, 30);
                    localStorage.setItem('streamtube_history', JSON.stringify(newHistory));
                    return newHistory;
                });
            };

            const loadData = async () => {
                setLoading(true);
                let allData = [];
                // Fetch logic
                const fetchSafe = async (url, type) => {
                    try {
                        const res = await fetch(url, {cache: "no-store"});
                        if(!res.ok) return [];
                        if(type === 'tv') {
                            const text = await res.text();
                            const lines = text.split('\n');
                            let tvs = [];
                            for(let i=0; i<lines.length; i++) {
                                if(lines[i].startsWith('#EXTINF:')) {
                                    const title = lines[i].split(',')[1]?.trim() || 'Canal';
                                    const logo = lines[i].match(/tvg-logo="([^"]*)"/)?.[1];
                                    let url = '';
                                    for(let j=i+1; j<Math.min(i+5, lines.length); j++) { if(lines[j].trim() && !lines[j].startsWith('#')) { url = lines[j].trim(); break; } }
                                    if(url) tvs.push({ id: `tv-${tvs.length}`, title, image: logo, type: 'tv', subtitle: 'En Vivo', url });
                                }
                            }
                            return tvs;
                        } else {
                            const json = await res.json();
                            const list = Array.isArray(json) ? json : (json.peliculas || json.series || []);
                            return list.map((item, i) => ({
                                id: `${type}-${i}`,
                                title: item.titulo || item.tituloSerie,
                                image: item.imagen,
                                type: type,
                                subtitle: type === 'movie' ? 'Película' : 'Serie',
                                url: item.urlDrive,
                                data: item
                            })).filter(i => i.title);
                        }
                    } catch(e) { return []; }
                };

                const [movies, series, tvs] = await Promise.all([
                    fetchSafe(MOVIES_URL, 'movie'),
                    fetchSafe(SERIES_URL, 'series'),
                    fetchSafe(M3U_URL, 'tv')
                ]);

                const finalContent = [...movies, ...series, ...tvs];
                setContent(finalContent);
                setFiltered(finalContent);
                setStats({ movies: movies.length, series: series.length, tv: tvs.length });
                setLoading(false);
            };

            useEffect(() => { loadData(); }, []);

            useEffect(() => {
                let res = [];
                if (activeTab === 'home') {
                    res = history;
                } else {
                    res = content.filter(i => i.type === activeTab);
                }

                if(search) {
                    res = res.filter(i => i.title.toLowerCase().includes(search.toLowerCase()));
                }
                setFiltered(res);
            }, [activeTab, search, content, history]);

            const handlePlay = (item) => {
                setSelectedItem(item);
                addToHistory(item);
                const code = item.data?.codigo || item.data?.password || item.data?.clave || item.data?.pin;
                setIsLocked(!!code);

                if(item.type === 'series') {
                    const sorted = item.data.temporadas ? [...item.data.temporadas].sort((a,b) => (a.numeroTemporada||0)-(b.numeroTemporada||0)) : [];
                    const ep = sorted[0]?.episodios?.[0] || sorted[0]?.capitulos?.[0];
                    if(ep) { const url = ep.urlDrive || ep.url; const name = ep.tituloEpisodio || ep.titulo || "Episodio 1"; if(url) setSelectedEpisode({ url, title: name }); } else setSelectedEpisode(null);
                } else setSelectedEpisode(null);
                
                if (window.innerWidth >= 768) { window.scrollTo(0,0); } 
                else { setTimeout(() => { if(mobilePlayerRef.current) mobilePlayerRef.current.scrollIntoView({ behavior: 'smooth' }); }, 100); }
            };

            const startListening = () => {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) { alert("Tu navegador no soporta búsqueda por voz."); return; }
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                recognition.lang = 'es-ES'; recognition.interimResults = false; recognition.maxAlternatives = 1;
                recognition.onstart = () => setIsListening(true); recognition.onend = () => setIsListening(false);
                recognition.onresult = (event) => { const transcript = event.results[0][0].transcript; setSearch(transcript); };
                recognition.start();
            };
            const surpriseMe = () => {
                const candidates = content.filter(i => i.type !== 'tv');
                if (candidates.length > 0) { const randomItem = candidates[Math.floor(Math.random() * candidates.length)]; handlePlay(randomItem); }
            };

            // Video Props
            const activeUrl = selectedItem?.type === 'tv' ? selectedItem.url : selectedItem?.type === 'movie' ? selectedItem.url : selectedEpisode?.url;
            const activeTitle = selectedItem?.type === 'series' ? selectedEpisode?.title : selectedItem?.type === 'movie' ? 'Película Completa' : 'En Vivo';
            const securityCode = selectedItem?.data?.codigo || selectedItem?.data?.password || selectedItem?.data?.clave || selectedItem?.data?.pin;

            // Hero Item (Random from content)
            const heroItem = React.useMemo(() => {
                if (content.length === 0) return null;
                const candidates = content.filter(i => i.type !== 'tv');
                return candidates.length > 0 ? candidates[Math.floor(Math.random() * candidates.length)] : content[0];
            }, [content]);

            // HISTORIAL ORGANIZADO
            const historySeries = history.filter(i => i.type === 'series');
            const historyMovies = history.filter(i => i.type === 'movie');
            const historyTV = history.filter(i => i.type === 'tv');

            // COMPONENTE REPRODUCTOR MÓVIL
            const MobilePlayerSection = () => {
                if (!selectedItem) return null;
                return (
                    <div ref={mobilePlayerRef} className="bg-black border-t border-white/10 mt-4 pb-20 animate-slide-down">
                         <div className="w-full aspect-video relative">
                             {isLocked ? <LockScreen onUnlock={() => setIsLocked(false)} correctCode={securityCode} onCancel={() => setSelectedItem(null)} /> : <Player videoUrl={activeUrl} isLive={selectedItem.type === 'tv'} />}
                         </div>
                         <div className="p-4 bg-[#181818]">
                            <div className="flex justify-between items-start"><div><h2 className="text-xl font-bold text-white line-clamp-1">{selectedItem.title}</h2><p className="text-brand-red text-sm font-medium mt-1">{activeTitle}</p></div><button onClick={() => setSelectedItem(null)} className="text-gray-400 hover:text-white p-1"><Icon name="refresh" className="w-5 h-5 rotate-45 transform"/></button></div>
                            {selectedItem.type === 'series' && <div className="mt-4"><SeasonList seriesData={selectedItem.data} currentUrl={selectedEpisode?.url} onEpisodeSelect={(url, title) => setSelectedEpisode({url, title})}/></div>}
                            {selectedItem.type !== 'series' && <div className="mt-4"><SideList relatedItems={content.filter(i => i.type === selectedItem.type && i.id !== selectedItem.id)} onItemSelect={handlePlay} /></div>}
                         </div>
                    </div>
                );
            };

            if (showIntro) return <IntroScreen onEnter={() => setShowIntro(false)} />;

            return (
                <div className="min-h-screen bg-[#0f0f0f] mobile-nav-padding md:pb-0 font-sans text-gray-100">
                    {/* Header */}
                    <div className="fixed top-0 left-0 right-0 h-16 glass-panel flex items-center px-4 z-50 justify-between">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => {setSelectedItem(null); setActiveTab('home'); setIsLocked(false);}}>
                            <div className="bg-brand-red p-1.5 rounded-lg shadow-lg shadow-brand-red/40"><Icon name="play" className="w-5 h-5 text-white fill-current" /></div>
                            <span className="text-xl font-bold tracking-tight text-white hidden md:block">StreamTube</span>
                        </div>
                        <div className="flex-1 max-w-2xl mx-4 hidden md:block">
                            <div className="relative group">
                                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><Icon name="search" className="h-5 w-5 text-gray-400 group-focus-within:text-white transition-colors" /></div>
                                <input type="text" className="block w-full pl-10 pr-3 py-2 border border-transparent rounded-full leading-5 bg-[#222] text-gray-300 placeholder-gray-500 focus:outline-none focus:bg-[#333] focus:border-brand-red/50 focus:text-white sm:text-sm transition-all duration-300" placeholder="Buscar películas, series, canales..." value={search} onChange={(e) => setSearch(e.target.value)}/>
                                <button onClick={startListening} className={`absolute right-3 top-2 text-gray-400 hover:text-white ${isListening ? 'text-brand-red animate-pulse-mic' : ''}`}><Icon name="mic" className="w-5 h-5"/></button>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <button className="md:hidden p-2 text-gray-300" onClick={() => setShowMobileSearch(!showMobileSearch)}><Icon name="search" /></button>
                            <div className="hidden md:flex text-[10px] text-gray-500 gap-2"><span>{stats.movies} Cine</span><span>{stats.series} Series</span><span>{stats.tv} TV</span></div>
                            <button onClick={loadData} className="text-gray-400 hover:text-white" title="Recargar"><Icon name="refresh" className="w-5 h-5"/></button>
                            <div className="w-8 h-8 rounded-full bg-gradient-to-br from-brand-red to-purple-700 flex items-center justify-center text-xs font-bold shadow-lg">J</div>
                        </div>
                    </div>

                    {/* Sidebar */}
                    <div className="fixed top-16 left-0 bottom-0 w-24 glass-panel hidden md:flex flex-col items-center py-8 gap-8 z-40">
                        {[ {id: 'home', icon: 'home', label: 'Inicio'}, {id: 'series', icon: 'series', label: 'Series'}, {id: 'movie', icon: 'movie', label: 'Cine'}, {id: 'tv', icon: 'tv', label: 'TV'} ].map(item => (
                            <button key={item.id} onClick={() => {setActiveTab(item.id); setSelectedItem(null); window.scrollTo(0,0);}} className={`flex flex-col items-center gap-1.5 group transition-all duration-300 ${activeTab === item.id ? 'scale-110' : 'opacity-50 hover:opacity-100'}`}>
                                <div className={`p-3 rounded-xl transition-colors ${activeTab === item.id ? 'bg-brand-red text-white shadow-lg shadow-brand-red/30' : 'group-hover:bg-white/10'}`}><Icon name={item.icon} className="w-6 h-6" /></div>
                                <span className={`text-[10px] font-medium ${activeTab === item.id ? 'text-white' : 'text-gray-400'}`}>{item.label}</span>
                            </button>
                        ))}
                        <button onClick={surpriseMe} className="flex flex-col items-center gap-1 text-yellow-500 mt-auto mb-4 hover:text-yellow-400" title="Sorpréndeme"><Icon name="dice" className="w-6 h-6"/><span className="text-[8px]">Azar</span></button>
                    </div>

                    {/* MOBILE NAV */}
                    <MobileNav activeTab={activeTab} onChange={(t) => {setActiveTab(t); setSelectedItem(null); window.scrollTo(0,0);}} />
                    
                    {/* MOBILE SEARCH */}
                    {showMobileSearch && <div className="fixed top-16 left-0 right-0 bg-[#1f1f1f] p-2 z-40 md:hidden border-b border-[#333] animate-fade-in"><div className="flex bg-[#121212] border border-[#333] rounded-full px-4 py-2 w-full items-center"><input type="text" placeholder="Buscar..." className="bg-transparent w-full outline-none text-sm text-white" value={search} onChange={(e) => setSearch(e.target.value)} autoFocus/><button onClick={startListening} className={`mx-2 text-gray-400 ${isListening ? 'text-brand-red animate-pulse-mic' : ''}`}><Icon name="mic" className="w-5 h-5"/></button><button onClick={() => {setSearch(''); setShowMobileSearch(false)}} className="text-gray-500">✕</button></div></div>}

                    {/* MAIN CONTENT */}
                    <div className="pt-16 md:pl-24">
                        {/* DESKTOP LAYOUT */}
                        <div className="hidden md:block">
                             {selectedItem ? (
                                <div className="flex flex-col lg:flex-row h-[calc(100vh-64px)] bg-black animate-fade-in">
                                    <div className="w-full lg:w-3/4 flex flex-col relative h-full">
                                        <div className="flex-1 relative bg-black flex items-center justify-center">
                                            {isLocked ? <LockScreen onUnlock={() => setIsLocked(false)} correctCode={securityCode} onCancel={() => setSelectedItem(null)} /> : <Player videoUrl={activeUrl} isLive={selectedItem.type === 'tv'} />}
                                        </div>
                                        <div className="p-6 bg-gradient-to-t from-[#0f0f0f] to-[#1a1a1a]">
                                            <h2 className="text-3xl font-bold text-white mb-1">{selectedItem.title}</h2>
                                            <div className="flex items-center gap-3 mb-4">
                                                <span className="bg-brand-red text-white text-xs px-2 py-0.5 rounded font-bold tracking-wide">{selectedItem.type === 'series' ? 'SERIE' : selectedItem.type === 'movie' ? 'PELÍCULA' : 'EN VIVO'}</span>
                                                <span className="text-brand-red font-medium text-sm">{activeTitle}</span>
                                            </div>
                                            <button onClick={() => setSelectedItem(null)} className="text-gray-400 hover:text-white text-sm flex items-center gap-2 group"><div className="bg-white/10 p-1 rounded-full group-hover:bg-white/20 transition-colors"><Icon name="arrowLeft" className="w-4 h-4"/></div> Volver</button>
                                        </div>
                                    </div>
                                    <div className="w-full lg:w-1/4 bg-[#121212] border-l border-white/5 h-full overflow-y-auto p-4">
                                        {selectedItem.type === 'series' ? <SeasonList seriesData={selectedItem.data} currentUrl={selectedEpisode?.url} onEpisodeSelect={(url, title) => setSelectedEpisode({url, title})}/> : <SideList relatedItems={content.filter(i => i.type === selectedItem.type && i.id !== selectedItem.id)} onItemSelect={handlePlay} />}
                                    </div>
                                </div>
                            ) : (
                                <>
                                    {!search && activeTab !== 'tv' && heroItem && <HeroSection item={heroItem} onPlay={handlePlay} />}
                                    <div className="p-6 md:p-10">
                                         {activeTab === 'home' ? (
                                            <>
                                                {history.length === 0 ? (
                                                    <div className="text-center py-20 bg-[#151515] rounded-2xl border border-white/5"><p className="text-gray-400 text-lg">Historial vacío.</p></div>
                                                ) : (
                                                    <div className="flex flex-col gap-8">
                                                        {historySeries.length > 0 && <SectionRow title="Series Recientes" items={historySeries} onClick={handlePlay} />}
                                                        {historyMovies.length > 0 && <SectionRow title="Películas Recientes" items={historyMovies} onClick={handlePlay} />}
                                                        {historyTV.length > 0 && <SectionRow title="Canales Recientes" items={historyTV} onClick={handlePlay} />}
                                                    </div>
                                                )}
                                            </>
                                        ) : (
                                            <>
                                                <h2 className="text-2xl font-bold text-white mb-6 capitalize flex items-center gap-3">{activeTab === 'movie' ? 'Cine' : activeTab === 'series' ? 'Series' : 'Televisión en Vivo'}<span className="text-sm font-normal text-gray-500 bg-white/10 px-2 py-0.5 rounded-full">{filtered.length}</span></h2>
                                                {activeTab === 'tv' ? (
                                                    <div className="flex flex-col gap-2">{filtered.map(item => <TvListItem key={item.id} item={item} onClick={handlePlay} />)}</div>
                                                ) : (
                                                    <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-x-4 gap-y-8">{filtered.map(item => <Card key={item.id} item={item} onClick={handlePlay} />)}</div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                </>
                            )}
                        </div>

                        {/* MOBILE LAYOUT */}
                        <div className="md:hidden">
                             <div className="px-4 pt-4 pb-2 flex gap-2">
                                <div className="flex-1 flex bg-[#121212] border border-[#333] rounded-full px-4 py-2 items-center"><Icon name="search" className="w-5 h-5 text-gray-400 mr-2"/><input type="text" placeholder="Buscar..." className="bg-transparent w-full outline-none text-sm text-white" value={search} onChange={(e) => setSearch(e.target.value)}/></div>
                                <button onClick={startListening} className={`bg-[#121212] border border-[#333] p-2 rounded-full text-gray-400 ${isListening ? 'text-brand-red animate-pulse-mic' : ''}`}><Icon name="mic" className="w-5 h-5"/></button>
                                <button onClick={surpriseMe} className="bg-[#121212] border border-[#333] p-2 rounded-full text-yellow-500"><Icon name="dice" className="w-5 h-5"/></button>
                             </div>
                             <MobilePlayerSection />
                             <div className="p-4 pt-0">
                                 {!selectedItem && (
                                     <div className="flex gap-2 overflow-x-auto pb-4 mb-2">
                                        {['home', 'series', 'movie', 'tv'].map(tab => (
                                            <button key={tab} onClick={() => setActiveTab(tab)} className={`px-4 py-1.5 rounded-full text-sm whitespace-nowrap capitalize ${activeTab === tab ? 'bg-white text-black' : 'bg-[#222] text-white'}`}>{tab === 'home' ? 'Inicio' : tab === 'movie' ? 'Cine' : tab}</button>
                                        ))}
                                    </div>
                                 )}
                                 {activeTab === 'home' ? (
                                     <>
                                        {history.length === 0 ? (
                                            <div className="text-center py-10 text-gray-500"><p>Historial vacío</p></div>
                                        ) : (
                                            <div className="flex flex-col gap-6">
                                                {historySeries.length > 0 && <SectionRow title="Series" items={historySeries} onClick={handlePlay} />}
                                                {historyMovies.length > 0 && <SectionRow title="Películas" items={historyMovies} onClick={handlePlay} />}
                                                {historyTV.length > 0 && <SectionRow title="TV" items={historyTV} onClick={handlePlay} />}
                                            </div>
                                        )}
                                     </>
                                 ) : (
                                     <>
                                        {activeTab === 'tv' ? (
                                            <div className="flex flex-col gap-2">{filtered.map(item => <TvListItem key={item.id} item={item} onClick={handlePlay} />)}</div>
                                        ) : (
                                             <div className="grid grid-cols-2 gap-4">{filtered.map(item => <Card key={item.id} item={item} onClick={handlePlay} />)}</div>
                                        )}
                                     </>
                                 )}
                             </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
