<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamTube V30 - Jorge</title>
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Cinzel', 'serif'] 
                    },
                    colors: {
                        brand: {
                            red: '#E50914',
                            dark: '#141414',
                            gray: '#2F2F2F',
                            gold: '#FFD700'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 1.5s ease-out',
                        'slide-up': 'slideUp 1s ease-out',
                        'pulse-mic': 'pulseMic 1.5s infinite',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(30px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        pulseMic: { '0%': { boxShadow: '0 0 0 0 rgba(229, 9, 20, 0.7)' }, '70%': { boxShadow: '0 0 0 10px rgba(229, 9, 20, 0)' }, '100%': { boxShadow: '0 0 0 0 rgba(229, 9, 20, 0)' } }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0f0f0f; color: white; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-panel {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .episode-row:hover { background-color: #272727; }
        .episode-row.active { background-color: #272727; border-left: 4px solid #E50914; }
        .episode-row.active .ep-title { color: #E50914; font-weight: bold; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }

        .text-gold-gradient {
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .mobile-nav-padding { padding-bottom: 80px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- CONFIGURACIÓN ---
        const M3U_URL = 'https://raw.githubusercontent.com/sejo48/retrom3u/main/listaoficial.m3u';
        const SERIES_URL = "https://raw.githubusercontent.com/sejo48/jorgedrive/refs/heads/main/playlist.json";
        const MOVIES_URL = "https://raw.githubusercontent.com/sejo48/peliculas/refs/heads/main/peliculas.json";

        // --- ICONOS ---
        const Icon = ({ name, className }) => {
            const cls = className || "w-6 h-6";
            const icons = {
                menu: <path d="M4 6h16M4 12h16M4 18h16" />,
                search: <path d="M21 21l-4.35-4.35m0 0a7.5 7.5 0 111.414-1.414 7.5 7.5 0 01-1.414 1.414z" />,
                play: <path d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />,
                home: <path d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />,
                film: <path d="M3.375 19.5h17.25m-17.25 0a1.125 1.125 0 01-1.125-1.125M3.375 19.5h1.5C5.496 19.5 6 19.814 6 20.25v.75m0-15.75h12m-12 0h-1.5A1.125 1.125 0 003.375 5.625M4.5 4.5v.75m15 15h-1.5a1.125 1.125 0 01-1.125-1.125v-.75m1.5 1.5v.75m0-15.75h1.5c.621 0 1.125.504 1.125 1.125v.75m-1.5-1.5v.75M6 20.25v.75m12-15.75v.75M6 4.5v.75m12 15.75v.75M6 4.5v.75" />,
                movie: <path d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9a2.25 2.25 0 002.25 2.25z" />,
                tv: <path d="M6 20.25h12m-7.5-3v3m3-3v3m-10.125-3h17.25c.621 0 1.125-.504 1.125-1.125V4.875c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125z" />,
                chevronDown: <path d="M19.5 8.25l-7.5 7.5-7.5-7.5" />,
                chevronUp: <path d="M4.5 15.75l7.5-7.5 7.5 7.5" />,
                refresh: <path d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />,
                external: <path d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />,
                lock: <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />,
                copy: <path d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" />,
                history: <path d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />,
                info: <path d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />,
                heart: <path d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />,
                arrowLeft: <path d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />,
                mic: <path d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />,
                dice: <path d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
            };
            return (
                <svg className={cls} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24">
                    {icons[name]}
                </svg>
            );
        };

        // --- PANTALLA DE INTRODUCCIÓN (BIENVENIDA) ---
        const IntroScreen = ({ onEnter }) => {
            return (
                <div className="fixed inset-0 z-[100] bg-black flex items-center justify-center overflow-hidden font-sans">
                    {/* Fondo Cinemático */}
                    <div className="absolute inset-0">
                        <img src="https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?q=80&w=2069&auto=format&fit=crop" className="w-full h-full object-cover opacity-30 animate-pulse-slow" alt="Cine" />
                        <div className="absolute inset-0 bg-gradient-to-t from-black via-black/80 to-transparent"></div>
                    </div>

                    <div className="relative z-10 text-center p-6 max-w-3xl animate-slide-up">
                        <div className="mb-4 inline-block bg-brand-red px-3 py-1 rounded text-xs font-bold tracking-widest uppercase text-white">Premium Access</div>
                        <h1 className="text-6xl md:text-8xl font-black text-white mb-2 tracking-tighter drop-shadow-2xl">
                            Stream<span className="text-brand-red">Tube</span>
                        </h1>
                        <p className="text-xl md:text-2xl text-gray-300 font-light mb-8 italic">
                            "Donde la nostalgia se encuentra con la tecnología."
                        </p>
                        
                        <div className="h-px w-32 bg-white/20 mx-auto mb-8"></div>

                        <p className="text-sm md:text-base text-gray-400 mb-10 max-w-xl mx-auto leading-relaxed">
                            Accede al instante a la mejor colección de series clásicas, cine de culto y televisión en vivo. 
                            Sin suscripciones, sin límites. Tu universo de entretenimiento personal.
                        </p>

                        <button 
                            onClick={onEnter}
                            className="group relative bg-white text-black px-10 py-4 rounded-full font-bold text-lg hover:scale-105 transition-transform duration-300 shadow-xl shadow-white/10 overflow-hidden"
                        >
                            <span className="relative z-10 flex items-center gap-2">
                                Comenzar a Ver <Icon name="play" className="w-5 h-5 fill-black"/>
                            </span>
                        </button>

                        <div className="mt-16 flex flex-col gap-1 opacity-80">
                            <p className="text-[10px] text-gray-500 uppercase tracking-widest">Diseñado y Programado por</p>
                            <h3 className="text-lg md:text-2xl font-serif text-gold-gradient font-bold">Jorge Arturo Hernández Méndez</h3>
                            <p className="text-[10px] text-gray-600 flex items-center justify-center gap-1 mt-1">
                                Potenciado por la Inteligencia de <span className="font-bold text-blue-400">Gemini AI</span>
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // --- REPRODUCTOR (SOPORTA DRIVE Y HLS) ---
        const Player = ({ videoUrl, isLive }) => {
            const videoRef = useRef(null);
            const hlsRef = useRef(null);
            const cleanDriveUrl = (url) => {
                if(!url) return '';
                if(url.includes('drive.google.com')) {
                    if(url.includes('/preview')) return url;
                    const match = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                    return match ? `https://drive.google.com/file/d/${match[1]}/preview` : url;
                }
                return url;
            };
            const cleanUrl = cleanDriveUrl(videoUrl);
            const isDrive = cleanUrl.includes('drive.google.com');

            useEffect(() => {
                if (isDrive || !videoUrl) return;
                const video = videoRef.current;
                if (!video) return;
                const loadHls = () => {
                    if (hlsRef.current) { hlsRef.current.destroy(); hlsRef.current = null; }
                    if (Hls.isSupported() && (isLive || videoUrl.includes('.m3u8'))) {
                        const hls = new Hls();
                        hlsRef.current = hls;
                        hls.loadSource(videoUrl);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
                    } else {
                        video.src = videoUrl;
                        video.load();
                        video.play().catch(() => {});
                    }
                };
                loadHls();
                return () => { if(hlsRef.current) hlsRef.current.destroy(); };
            }, [videoUrl, isLive, isDrive]);

            if (!videoUrl) return <div className="w-full h-full bg-black flex items-center justify-center text-gray-500 flex-col gap-2"><Icon name="play" className="w-12 h-12 opacity-50"/><p>Selecciona contenido para empezar</p></div>;

            if (isDrive) {
                return (
                    <div className="w-full h-full bg-black relative group">
                        <iframe src={cleanUrl} className="w-full h-full border-none" allow="autoplay; encrypted-media; fullscreen" allowFullScreen></iframe>
                        <a href={cleanUrl} target="_blank" rel="noopener noreferrer" className="absolute top-4 right-4 bg-black/60 hover:bg-brand-red text-white text-xs px-3 py-1.5 rounded-full opacity-0 group-hover:opacity-100 transition-all flex items-center gap-2 backdrop-blur-sm">
                            <span>Abrir externo</span> <Icon name="external" className="w-3 h-3"/>
                        </a>
                    </div>
                );
            }
            return (
                <div className="w-full h-full bg-black flex items-center justify-center">
                    <video ref={videoRef} controls autoPlay className="w-full h-full max-h-[85vh]" style={{backgroundColor:'black'}} />
                </div>
            );
        };

        // --- ELEMENTO LISTA TV ---
        const TvListItem = ({ item, onClick }) => (
            <div onClick={() => onClick(item)} className="group cursor-pointer flex items-center gap-4 p-3 hover:bg-[#222] rounded-lg transition-colors border-b border-[#222] last:border-0 animate-fade-in">
                <div className="relative w-16 h-12 md:w-24 md:h-16 bg-[#151515] rounded overflow-hidden flex-shrink-0 border border-[#333] group-hover:border-gray-500 transition-all">
                    <img 
                        src={item.image} 
                        alt={item.title} 
                        className="w-full h-full object-contain p-1"
                        onError={(e) => e.target.src = `https://placehold.co/200x200/222/fff?text=${item.title.charAt(0)}`}
                    />
                </div>
                <div className="flex-1 min-w-0">
                    <h3 className="text-base md:text-lg font-bold text-white truncate group-hover:text-brand-red transition-colors">{item.title}</h3>
                    <p className="text-xs text-gray-400 mt-0.5">En Vivo</p>
                </div>
                <div className="hidden md:block opacity-0 group-hover:opacity-100 transition-opacity">
                    <Icon name="play" className="w-8 h-8 text-white fill-current"/>
                </div>
            </div>
        );

        // --- TARJETA (CINE/SERIES/HOME) ---
        const Card = ({ item, onClick }) => {
            let typeLabel = item.type === 'series' ? 'SERIE' : item.type === 'tv' ? 'LIVE' : 'CINE';
            const hasLock = item.data && (item.data.codigo || item.data.password || item.data.clave || item.data.pin);
            
            const imgClass = item.type === 'tv' 
                ? "w-full h-full object-contain p-4 scale-90 group-hover:scale-100 transition-transform duration-500 bg-[#151515]" 
                : "w-full h-full object-cover group-hover:scale-110 transition-transform duration-500";

            return (
                <div onClick={() => onClick(item)} className="group cursor-pointer flex flex-col gap-3 animate-fade-in">
                    <div className="relative aspect-[2/3] md:aspect-video bg-[#1a1a1a] rounded-lg overflow-hidden shadow-lg group-hover:shadow-2xl group-hover:shadow-brand-red/20 transition-all duration-300 border border-transparent group-hover:border-white/10">
                        <img 
                            src={item.image} 
                            alt={item.title} 
                            className={imgClass}
                            onError={(e) => e.target.src = `https://placehold.co/400x600/222/fff?text=${item.title.charAt(0)}`}
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
                            <Icon name="play" className="w-10 h-10 text-white fill-white drop-shadow-lg" />
                        </div>
                        <div className="absolute top-2 right-2 flex gap-1">
                             {hasLock && <span className="bg-black/80 text-yellow-400 p-1 rounded-md backdrop-blur-sm"><Icon name="lock" className="w-3 h-3" /></span>}
                             <span className="bg-black/60 backdrop-blur-md text-[10px] font-bold px-2 py-0.5 rounded text-white tracking-wide border border-white/10">{typeLabel}</span>
                        </div>
                    </div>
                    <div className="px-1">
                        <h3 className="text-sm font-bold text-white line-clamp-1 group-hover:text-brand-red transition-colors">{item.title}</h3>
                        <p className="text-xs text-gray-400 mt-0.5 line-clamp-1">{item.subtitle}</p>
                    </div>
                </div>
            );
        };

        // --- LISTA DE TEMPORADAS (SERIES) ---
        const SeasonList = ({ seriesData, onEpisodeSelect, currentUrl }) => {
            const [openSeasons, setOpenSeasons] = useState({ 0: true });
            const toggleSeason = (idx) => setOpenSeasons(prev => ({...prev, [idx]: !prev[idx]}));

            if (!seriesData || !seriesData.temporadas || seriesData.temporadas.length === 0) return <div className="p-4 text-gray-500 text-sm">Sin temporadas.</div>;

            const sortedSeasons = [...seriesData.temporadas].sort((a,b) => (a.numeroTemporada||0) - (b.numeroTemporada||0));

            return (
                <div className="flex flex-col gap-2 pb-10 select-none">
                    <h3 className="text-lg font-bold mb-2 px-2 text-white flex items-center gap-2"><Icon name="film" className="w-4 h-4 text-brand-red"/> Temporadas</h3>
                    {sortedSeasons.map((temp, idx) => {
                        const eps = temp.episodios || temp.capitulos || [];
                        const isOpen = openSeasons[idx];
                        return (
                            <div key={idx} className="bg-[#1f1f1f] rounded-lg overflow-hidden border border-white/5">
                                <div onClick={() => toggleSeason(idx)} className="p-3 flex justify-between items-center cursor-pointer hover:bg-[#2a2a2a] transition-colors">
                                    <span className="font-bold text-sm text-gray-200">Temporada {temp.numeroTemporada || idx+1}</span>
                                    <div className="flex items-center gap-2">
                                        <span className="text-[10px] bg-white/10 px-2 py-0.5 rounded-full text-gray-400">{eps.length} caps</span>
                                        <Icon name={isOpen ? 'chevron-up' : 'chevron-down'} className="w-4 h-4 text-gray-500"/>
                                    </div>
                                </div>
                                {isOpen && (
                                    <div className="border-t border-white/5 bg-[#181818]">
                                        {eps.map((ep, eIdx) => {
                                            const url = ep.urlDrive || ep.url;
                                            const rawTitle = ep.tituloEpisodio || ep.titulo || ep.name;
                                            const displayTitle = rawTitle ? rawTitle : `Episodio ${eIdx + 1}`;
                                            const isSelected = currentUrl === url;
                                            return (
                                                <div key={eIdx} className={`episode-row p-3 border-l-4 border-transparent cursor-pointer transition-colors flex justify-between items-center ${isSelected ? 'active bg-[#252525]' : 'hover:bg-[#222]'}`}
                                                    onClick={() => { if(url) onEpisodeSelect(url, displayTitle); else alert("No disponible"); }}>
                                                    <div className="flex gap-3 items-center overflow-hidden">
                                                        <span className="text-xs text-gray-500 font-mono">{eIdx+1}</span>
                                                        <span className={`text-sm truncate ${isSelected ? 'text-brand-red font-bold' : 'text-gray-300'}`}>{displayTitle}</span>
                                                    </div>
                                                    {isSelected && <Icon name="play" className="w-3 h-3 text-brand-red shrink-0"/>}
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </div>
                        );
                    })}
                </div>
            );
        };

        // --- LISTA LATERAL (RECOMENDACIONES) ---
        const SideList = ({ relatedItems, onItemSelect }) => {
            return (
                <div className="flex flex-col gap-2">
                    <h3 className="font-bold text-lg mb-2 px-2 text-white">Sugerencias</h3>
                    {relatedItems.map(item => (
                        <div key={item.id} onClick={() => onItemSelect(item)} className="flex items-center gap-3 p-2 hover:bg-[#222] cursor-pointer rounded-lg transition-colors group">
                            <img src={item.image} className="w-20 h-12 object-cover bg-gray-800 rounded border border-white/5 group-hover:border-white/20" />
                            <div className="flex flex-col overflow-hidden">
                                <span className="text-sm font-medium line-clamp-1 text-gray-200 group-hover:text-white">{item.title}</span>
                                <span className="text-[10px] text-gray-500">{item.subtitle}</span>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // --- BARRA NAVEGACIÓN MÓVIL ---
        const MobileNav = ({ activeTab, onChange }) => (
            <div className="fixed bottom-0 left-0 right-0 bg-[#0f0f0f]/95 backdrop-blur-md border-t border-white/10 flex justify-around items-center h-16 z-50 md:hidden pb-safe">
                {['home', 'series', 'movie', 'tv'].map(tab => (
                    <button 
                        key={tab}
                        onClick={() => onChange(tab)} 
                        className={`flex flex-col items-center gap-1 p-2 w-full transition-colors ${activeTab===tab ? 'text-brand-red' : 'text-gray-500 hover:text-gray-300'}`}
                    >
                        <Icon name={tab === 'movie' ? 'film' : tab} className={`w-6 h-6 ${activeTab===tab ? 'fill-current' : ''}`}/> 
                        <span className="text-[10px] font-medium capitalize">{tab === 'home' ? 'Inicio' : tab === 'movie' ? 'Cine' : tab}</span>
                    </button>
                ))}
            </div>
        );

        // --- LOCK SCREEN ---
        const LockScreen = ({ onUnlock, correctCode, onCancel }) => {
            const [input, setInput] = useState('');
            const [error, setError] = useState(false);
            const handleSubmit = (e) => {
                e.preventDefault();
                if (input.trim() === correctCode.toString().trim()) { onUnlock(); } 
                else { setError(true); setInput(''); if(navigator.vibrate) navigator.vibrate(200); }
            };
            return (
                <div className="w-full h-full bg-[#050505] flex flex-col items-center justify-center p-6 relative">
                    <div className="z-10 flex flex-col items-center max-w-sm w-full">
                        <div className={`bg-red-600/10 p-6 rounded-full mb-6 border border-red-600/30 ${error ? 'animate-shake' : ''}`}>
                            <Icon name="lock" className="w-12 h-12 text-red-500" />
                        </div>
                        <h2 className="text-2xl font-bold text-white mb-2">Contenido Restringido</h2>
                        <form onSubmit={handleSubmit} className="w-full flex flex-col gap-3">
                            <input type="password" value={input} onChange={(e) => {setInput(e.target.value); setError(false);}} placeholder="Ingresa el código" className="w-full bg-[#1a1a1a] border border-[#333] text-white px-4 py-3 rounded-lg text-center text-lg tracking-widest focus:border-red-500 focus:outline-none" autoFocus />
                            {error && <p className="text-red-500 text-xs text-center font-bold">Código incorrecto.</p>}
                            <div className="flex gap-3 mt-2">
                                <button type="button" onClick={onCancel} className="flex-1 border border-gray-600 text-gray-300 py-2.5 rounded-lg hover:bg-gray-800">Cancelar</button>
                                <button type="submit" className="flex-1 bg-red-600 text-white py-2.5 rounded-lg hover:bg-red-700 font-bold">Ver</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [showIntro, setShowIntro] = useState(true); // NEW STATE FOR INTRO
            const [content, setContent] = useState([]);
            const [filtered, setFiltered] = useState([]);
            const [activeTab, setActiveTab] = useState('home');
            const [search, setSearch] = useState('');
            const [showMobileSearch, setShowMobileSearch] = useState(false); 
            const [selectedItem, setSelectedItem] = useState(null);
            const [selectedEpisode, setSelectedEpisode] = useState(null);
            const [isLocked, setIsLocked] = useState(false);
            const [stats, setStats] = useState({ movies: 0, series: 0, tv: 0 });
            const [history, setHistory] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isListening, setIsListening] = useState(false);
            
            // Mobile Player Section Ref
            const mobilePlayerRef = useRef(null);

            useEffect(() => {
                const saved = localStorage.getItem('streamtube_history');
                if (saved) setHistory(JSON.parse(saved));
            }, []);

            const addToHistory = (item) => {
                setHistory(prev => {
                    const filtered = prev.filter(i => i.id !== item.id);
                    const newHistory = [item, ...filtered].slice(0, 15);
                    localStorage.setItem('streamtube_history', JSON.stringify(newHistory));
                    return newHistory;
                });
            };
            
            // RECONOCIMIENTO DE VOZ
            const startListening = () => {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    alert("Tu navegador no soporta búsqueda por voz.");
                    return;
                }
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                recognition.lang = 'es-ES';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;
                recognition.onstart = () => setIsListening(true);
                recognition.onend = () => setIsListening(false);
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    setSearch(transcript);
                };
                recognition.start();
            };

            const surpriseMe = () => {
                const candidates = content.filter(i => i.type !== 'tv');
                if (candidates.length > 0) {
                    const randomItem = candidates[Math.floor(Math.random() * candidates.length)];
                    handleItemClick(randomItem);
                }
            };

            const loadData = async () => {
                setLoading(true);
                let allData = [];
                let counts = { movies: 0, series: 0, tv: 0 };
                
                try {
                    const res = await fetch(MOVIES_URL, {cache: "no-store"});
                    if(res.ok) {
                        const json = await res.json();
                        const list = Array.isArray(json) ? json : (json.peliculas || json.movies || []);
                        const movies = list.map((m, i) => ({ id: `m-${i}`, title: m.titulo, image: m.imagen, type: 'movie', subtitle: m.descripcion || 'Película', url: m.urlDrive, data: m }));
                        allData = [...allData, ...movies];
                        counts.movies = movies.length;
                    }
                } catch(e) {}

                try {
                    const res = await fetch(SERIES_URL, {cache: "no-store"});
                    if(res.ok) {
                        const json = await res.json();
                        const list = Array.isArray(json) ? json : (json.series || json.playlist || []);
                        const series = list.filter(s => s.tituloSerie).map((s, i) => ({ id: `s-${i}`, title: s.tituloSerie, image: s.imagen, type: 'series', subtitle: s.descripcion || 'Serie', data: s }));
                        allData = [...allData, ...series];
                        counts.series = series.length;
                    }
                } catch(e) {}

                try {
                    const res = await fetch(M3U_URL);
                    if(res.ok) {
                        const text = await res.text();
                        const lines = text.split('\n');
                        let tvs = [];
                        for(let i=0; i<lines.length; i++) {
                            const line = lines[i].trim();
                            if(line.startsWith('#EXTINF:')) {
                                const title = line.split(',')[1] ? line.split(',')[1].trim() : 'Canal TV';
                                const logo = line.match(/tvg-logo="([^"]*)"/)?.[1];
                                let url = '';
                                for(let j=i+1; j < Math.min(i+5, lines.length); j++) {
                                    const nextLine = lines[j].trim();
                                    if (nextLine && !nextLine.startsWith('#')) { url = nextLine; break; }
                                }
                                if(url) tvs.push({ id: `tv-${tvs.length}`, title: title, image: logo, type: 'tv', subtitle: 'En Vivo', url: url });
                            }
                        }
                        allData = [...allData, ...tvs];
                        counts.tv = tvs.length;
                    }
                } catch(e) {}

                setContent(allData);
                setFiltered(allData);
                setStats(counts);
                setLoading(false);
            };

            useEffect(() => { loadData(); }, []);

            useEffect(() => {
                let res = [];
                if (activeTab === 'home') {
                    res = history;
                } else {
                    res = content.filter(i => i.type === activeTab);
                }

                if(search) {
                    res = res.filter(i => i.title.toLowerCase().includes(search.toLowerCase()));
                }
                setFiltered(res);
            }, [activeTab, search, content, history]);

            const handleItemClick = (item) => {
                setSelectedItem(item);
                addToHistory(item);
                const code = item.data?.codigo || item.data?.password || item.data?.clave || item.data?.pin;
                setIsLocked(!!code);

                if(item.type === 'series') {
                    const sorted = item.data.temporadas ? [...item.data.temporadas].sort((a,b) => (a.numeroTemporada||0)-(b.numeroTemporada||0)) : [];
                    const firstSeason = sorted[0];
                    const eps = firstSeason ? (firstSeason.episodios || firstSeason.capitulos || []) : [];
                    if(eps.length > 0) {
                        const ep = eps[0];
                        const url = ep.urlDrive || ep.url;
                        const name = ep.tituloEpisodio || ep.titulo || "Episodio 1";
                        if(url) setSelectedEpisode({ url, title: name });
                        else setSelectedEpisode(null);
                    } else {
                        setSelectedEpisode(null);
                    }
                } else {
                    setSelectedEpisode(null);
                }
                
                 // Scroll logic
                if (window.innerWidth >= 768) {
                     window.scrollTo(0,0);
                } else {
                     setTimeout(() => {
                         if(mobilePlayerRef.current) {
                             mobilePlayerRef.current.scrollIntoView({ behavior: 'smooth' });
                         }
                     }, 100);
                }
            };

            const getActiveVideoUrl = () => {
                if (!selectedItem) return '';
                if (selectedItem.type === 'tv') return selectedItem.url;
                if (selectedItem.type === 'movie') return selectedItem.url;
                if (selectedItem.type === 'series') return selectedEpisode ? selectedEpisode.url : '';
                return '';
            };

            const getActiveTitle = () => {
                if (!selectedItem) return '';
                if (selectedItem.type === 'series' && selectedEpisode) return selectedEpisode.title;
                if (selectedItem.type === 'movie') return 'Película Completa';
                return 'En Vivo';
            };

            const getSecurityCode = () => {
                if (!selectedItem || !selectedItem.data) return null;
                return selectedItem.data.codigo || selectedItem.data.password || selectedItem.data.clave || selectedItem.data.pin;
            };
            
            // MOBILE PLAYER COMPONENT
             const MobilePlayerSection = () => {
                if (!selectedItem) return null;
                return (
                    <div ref={mobilePlayerRef} className="bg-black border-t border-white/10 mt-4 pb-20 animate-slide-down">
                         <div className="w-full aspect-video relative">
                             {isLocked ? (
                                <LockScreen onUnlock={() => setIsLocked(false)} correctCode={securityCode} onCancel={() => setSelectedItem(null)} />
                            ) : (
                                <Player videoUrl={getActiveVideoUrl()} isLive={selectedItem.type === 'tv'} />
                            )}
                         </div>
                         <div className="p-4 bg-[#181818]">
                            <div className="flex justify-between items-start">
                                <div>
                                    <h2 className="text-xl font-bold text-white line-clamp-1">{selectedItem.title}</h2>
                                    <p className="text-brand-red text-sm font-medium mt-1">{getActiveTitle()}</p>
                                </div>
                                <button onClick={() => setSelectedItem(null)} className="text-gray-400 hover:text-white p-1"><Icon name="refresh" className="w-5 h-5 rotate-45 transform"/></button>
                            </div>
                            
                            {selectedItem.type === 'series' && (
                                <div className="mt-4">
                                    <SeasonList 
                                        seriesData={selectedItem.data} 
                                        currentUrl={selectedEpisode?.url}
                                        onEpisodeSelect={(url, title) => setSelectedEpisode({url, title})}
                                    />
                                </div>
                            )}
                            
                            {selectedItem.type !== 'series' && (
                                <div className="mt-4">
                                    <SideList 
                                        relatedItems={content.filter(i => i.type === selectedItem.type && i.id !== selectedItem.id)} 
                                        onItemSelect={handleItemClick} 
                                    />
                                </div>
                            )}
                         </div>
                    </div>
                );
            };

            // RENDERIZADO CONDICIONAL DE INTRO
            if (showIntro) {
                return <IntroScreen onEnter={() => setShowIntro(false)} />;
            }

            return (
                <div className="min-h-screen bg-[#0f0f0f] mobile-nav-padding md:pb-0 font-sans text-gray-100">
                    {/* Header */}
                    <div className="fixed top-0 left-0 right-0 h-14 bg-[#0f0f0f] border-b border-[#2a2a2a] flex items-center px-4 z-50 gap-4 justify-between">
                        <div className="flex items-center gap-2 text-white font-bold text-xl tracking-tighter cursor-pointer" onClick={() => {setSelectedItem(null); setActiveTab('home'); setIsLocked(false);}}>
                            <span className="bg-red-600 px-1.5 rounded text-sm pb-0.5">▶</span> StreamTube
                        </div>
                        
                        {/* Buscador Desktop */}
                        <div className="hidden md:flex flex-1 justify-center">
                            <div className="flex bg-[#121212] border border-[#333] rounded-full px-4 py-1.5 w-full max-w-md items-center relative">
                                <input type="text" placeholder="Buscar..." className="bg-transparent w-full outline-none text-sm text-white" value={search} onChange={(e) => setSearch(e.target.value)}/>
                                <button onClick={startListening} className={`text-gray-400 hover:text-white ml-2 ${isListening ? 'text-brand-red animate-pulse-mic' : ''}`}>
                                    <Icon name="mic" className="w-5 h-5"/>
                                </button>
                            </div>
                        </div>

                        <div className="flex items-center gap-3">
                            <div className="hidden lg:flex text-[10px] text-gray-500 gap-2">
                                <span>{stats.movies} Cine</span>
                                <span>{stats.series} Series</span>
                                <span>{stats.tv} TV</span>
                            </div>
                            <button onClick={loadData} className="text-gray-400 hover:text-white" title="Recargar"><Icon name="refresh" className="w-5 h-5"/></button>
                        </div>
                    </div>

                    {/* Sidebar Desktop */}
                    <div className="fixed top-14 left-0 bottom-0 w-20 bg-[#0f0f0f] hidden md:flex flex-col items-center py-4 gap-6 border-r border-[#2a2a2a] z-40">
                        <button onClick={() => {setActiveTab('home'); setSelectedItem(null);}} className={`flex flex-col items-center gap-1 ${activeTab==='home'?'text-white':'text-gray-500'}`}><Icon name="home"/><span className="text-[10px]">Inicio</span></button>
                        <button onClick={() => {setActiveTab('series'); setSelectedItem(null);}} className={`flex flex-col items-center gap-1 ${activeTab==='series'?'text-white':'text-gray-500'}`}><Icon name="film"/><span className="text-[10px]">Series</span></button>
                        <button onClick={() => {setActiveTab('movie'); setSelectedItem(null);}} className={`flex flex-col items-center gap-1 ${activeTab==='movie'?'text-white':'text-gray-500'}`}><Icon name="movie"/><span className="text-[10px]">Cine</span></button>
                        <button onClick={() => {setActiveTab('tv'); setSelectedItem(null);}} className={`flex flex-col items-center gap-1 ${activeTab==='tv'?'text-white':'text-gray-500'}`}><Icon name="tv"/><span className="text-[10px]">TV</span></button>
                        <button onClick={surpriseMe} className="flex flex-col items-center gap-1 text-yellow-500 mt-auto mb-4 hover:text-yellow-400" title="Sorpréndeme"><Icon name="dice" className="w-6 h-6"/><span className="text-[8px]">Azar</span></button>
                    </div>

                    {/* Mobile Nav */}
                    <MobileNav activeTab={activeTab} onChange={(t) => {setActiveTab(t); setSelectedItem(null); window.scrollTo(0,0);}} />

                    {/* Main Content */}
                    <div className="pt-14 md:pl-20">
                        
                        {/* DESKTOP LAYOUT */}
                        <div className="hidden md:block">
                             {selectedItem ? (
                                <div className="flex flex-col lg:flex-row h-[calc(100vh-56px)]">
                                    <div className="w-full lg:w-3/4 bg-black flex flex-col relative">
                                        <div className="flex-1 relative">
                                            {isLocked ? (
                                                <LockScreen 
                                                    onUnlock={() => setIsLocked(false)} 
                                                    correctCode={getSecurityCode()} 
                                                    onCancel={() => setSelectedItem(null)}
                                                />
                                            ) : (
                                                <Player 
                                                    videoUrl={getActiveVideoUrl()} 
                                                    isLive={selectedItem.type === 'tv'} 
                                                />
                                            )}
                                        </div>
                                        <div className="p-4 bg-[#181818]">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <h2 className="text-xl font-bold">{selectedItem.title}</h2>
                                                    <p className="text-brand-red text-sm font-medium mt-1">{getActiveTitle()}</p>
                                                </div>
                                            </div>
                                            <div className="mt-4 flex gap-4 text-sm text-gray-400">
                                                <button onClick={() => setSelectedItem(null)} className="hover:text-white underline">Volver al inicio</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="w-full lg:w-1/4 bg-[#0f0f0f] border-l border-[#2a2a2a] overflow-y-auto p-2 h-full">
                                        {selectedItem.type === 'series' ? (
                                            <SeasonList 
                                                key={selectedItem.id}
                                                seriesData={selectedItem.data} 
                                                currentUrl={selectedEpisode?.url}
                                                onEpisodeSelect={(url, title) => setSelectedEpisode({url, title})}
                                            />
                                        ) : (
                                            <SideList 
                                                relatedItems={content.filter(i => i.type === selectedItem.type && i.id !== selectedItem.id)} 
                                                onItemSelect={handleItemClick} 
                                            />
                                        )}
                                    </div>
                                </div>
                            ) : (
                                <div className="p-4">
                                    {/* Buscador con voz en Grid Desktop */}
                                    {!selectedItem && (
                                        <div className="flex justify-between items-center mb-4 px-2">
                                            <h2 className="text-xl font-bold flex items-center gap-2">
                                                {activeTab === 'home' ? <><Icon name="history" className="w-5 h-5"/> Historial</> : activeTab.toUpperCase()}
                                            </h2>
                                        </div>
                                    )}

                                    {activeTab === 'home' && filtered.length === 0 ? (
                                        <div className="col-span-full text-center py-20 text-gray-500 flex flex-col items-center">
                                            <Icon name="history" className="w-16 h-16 opacity-20 mb-4" />
                                            <p className="text-xl">Tu historial está vacío</p>
                                            <p className="text-sm opacity-60 mt-2">Empieza a ver Series, Películas o TV.</p>
                                        </div>
                                    ) : (
                                         // DESKTOP TV VIEW
                                         activeTab === 'tv' ? (
                                            <div className="flex flex-col gap-2">
                                                {filtered.map(item => (
                                                    <TvListItem key={item.id} item={item} onClick={handleItemClick} />
                                                ))}
                                            </div>
                                        ) : (
                                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
                                                {filtered.map(item => <Card key={item.id} item={item} onClick={handleItemClick}/>)}
                                            </div>
                                        )
                                    )}
                                </div>
                            )}
                        </div>

                        {/* MOBILE LAYOUT */}
                        <div className="md:hidden">
                             <div className="px-4 pt-4 pb-2 flex gap-2">
                                <div className="flex-1 flex bg-[#121212] border border-[#333] rounded-full px-4 py-2 items-center">
                                    <Icon name="search" className="w-5 h-5 text-gray-400 mr-2"/>
                                    <input 
                                        type="text" 
                                        placeholder="Buscar..." 
                                        className="bg-transparent w-full outline-none text-sm text-white" 
                                        value={search} 
                                        onChange={(e) => setSearch(e.target.value)}
                                    />
                                </div>
                                <button onClick={startListening} className={`bg-[#121212] border border-[#333] p-2 rounded-full text-gray-400 ${isListening ? 'text-brand-red animate-pulse-mic' : ''}`}>
                                    <Icon name="mic" className="w-5 h-5"/>
                                </button>
                                <button onClick={surpriseMe} className="bg-[#121212] border border-[#333] p-2 rounded-full text-yellow-500">
                                    <Icon name="dice" className="w-5 h-5"/>
                                </button>
                             </div>

                             {/* 1. Player Section (Arriba) */}
                             <MobilePlayerSection />

                             {/* 2. List / Grid (Abajo) */}
                             <div className="p-4 pt-0">
                                 {!selectedItem && (
                                     <div className="flex gap-2 overflow-x-auto pb-4 mb-2">
                                        {['home', 'series', 'movie', 'tv'].map(tab => (
                                            <button 
                                                key={tab}
                                                onClick={() => setActiveTab(tab)} 
                                                className={`px-4 py-1.5 rounded-full text-sm whitespace-nowrap capitalize ${activeTab === tab ? 'bg-white text-black' : 'bg-[#222] text-white'}`}
                                            >
                                                {tab === 'home' ? 'Inicio' : tab === 'movie' ? 'Cine' : tab}
                                            </button>
                                        ))}
                                    </div>
                                 )}

                                 {activeTab === 'home' && filtered.length === 0 ? (
                                      <div className="text-center py-10 text-gray-500"><p>Historial vacío</p></div>
                                 ) : (
                                     <>
                                        {activeTab === 'tv' ? (
                                            <div className="flex flex-col gap-2">
                                                {filtered.map(item => (
                                                    <TvListItem key={item.id} item={item} onClick={handleItemClick} />
                                                ))}
                                            </div>
                                        ) : (
                                             <div className="grid grid-cols-2 gap-4">
                                                 {filtered.map(item => <Card key={item.id} item={item} onClick={handleItemClick} />)}
                                             </div>
                                        )}
                                     </>
                                 )}
                             </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
