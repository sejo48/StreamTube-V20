<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamTube V26 - Jorge</title>
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            red: '#E50914',
                            dark: '#141414',
                            gray: '#2F2F2F'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-down': 'slideDown 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideDown: { '0%': { transform: 'translateY(-20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0f0f0f; color: white; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-panel {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .episode-row:hover { background-color: #272727; }
        .episode-row.active { background-color: #272727; border-left: 4px solid #E50914; }
        .episode-row.active .ep-title { color: #E50914; font-weight: bold; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }

        .mobile-nav-padding { padding-bottom: 80px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- CONFIGURACIÓN ---
        const M3U_URL = 'https://raw.githubusercontent.com/sejo48/retrom3u/main/listaoficial.m3u';
        const SERIES_URL = "https://raw.githubusercontent.com/sejo48/jorgedrive/refs/heads/main/playlist.json";
        const MOVIES_URL = "https://raw.githubusercontent.com/sejo48/peliculas/refs/heads/main/peliculas.json";

        // --- ICONOS ---
        const Icon = ({ name, className }) => {
            const cls = className || "w-6 h-6";
            const icons = {
                menu: <path d="M4 6h16M4 12h16M4 18h16" />,
                search: <path d="M21 21l-4.35-4.35m0 0a7.5 7.5 0 111.414-1.414 7.5 7.5 0 01-1.414 1.414z" />,
                play: <path d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />,
                home: <path d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />,
                film: <path d="M3.375 19.5h17.25m-17.25 0a1.125 1.125 0 01-1.125-1.125M3.375 19.5h1.5C5.496 19.5 6 19.814 6 20.25v.75m0-15.75h12m-12 0h-1.5A1.125 1.125 0 003.375 5.625M4.5 4.5v.75m15 15h-1.5a1.125 1.125 0 01-1.125-1.125v-.75m1.5 1.5v.75m0-15.75h1.5c.621 0 1.125.504 1.125 1.125v.75m-1.5-1.5v.75M6 20.25v.75m12-15.75v.75M6 4.5v.75m12 15.75v.75M6 4.5v.75" />,
                movie: <path d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9a2.25 2.25 0 002.25 2.25z" />,
                tv: <path d="M6 20.25h12m-7.5-3v3m3-3v3m-10.125-3h17.25c.621 0 1.125-.504 1.125-1.125V4.875c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125z" />,
                chevronDown: <path d="M19.5 8.25l-7.5 7.5-7.5-7.5" />,
                chevronUp: <path d="M4.5 15.75l7.5-7.5 7.5 7.5" />,
                refresh: <path d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />,
                external: <path d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />,
                lock: <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />,
                copy: <path d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" />,
                history: <path d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />,
                info: <path d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />,
                heart: <path d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />,
                arrowLeft: <path d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            };
            return (
                <svg className={cls} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24">
                    {icons[name]}
                </svg>
            );
        };

        // --- HERO SECTION ---
        const HeroSection = ({ item, onPlay }) => {
            if (!item) return null;
            return (
                <div className="relative w-full h-[50vh] md:h-[55vh] overflow-hidden mb-8 group">
                    <div className="absolute inset-0">
                        <img 
                            src={item.image} 
                            alt="Background" 
                            className="w-full h-full object-cover opacity-40 blur-xl scale-110"
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-[#0f0f0f] via-[#0f0f0f]/60 to-transparent"></div>
                        <div className="absolute inset-0 bg-gradient-to-r from-[#0f0f0f] via-[#0f0f0f]/40 to-transparent"></div>
                    </div>
                    <div className="absolute inset-0 flex items-center p-6 md:p-12 max-w-7xl mx-auto animate-slide-up">
                        <div className="flex flex-col md:flex-row gap-8 items-center md:items-end w-full">
                            <div className="hidden md:block w-48 lg:w-64 flex-shrink-0 rounded-lg shadow-2xl shadow-black/50 overflow-hidden border border-white/10 transform rotate-1 hover:rotate-0 transition-transform duration-500">
                                <img 
                                    src={item.image} 
                                    alt={item.title} 
                                    className="w-full h-full object-cover"
                                    onError={(e) => e.target.src = 'https://placehold.co/300x450/222/fff?text=No+Image'}
                                />
                            </div>
                            <div className="flex flex-col gap-4 items-start flex-1">
                                <span className="bg-brand-red text-white text-[10px] font-bold px-2 py-1 rounded uppercase tracking-widest shadow-lg shadow-brand-red/20">
                                    {item.type === 'series' ? 'Serie Recomendada' : item.type === 'movie' ? 'Película Destacada' : 'En Vivo Ahora'}
                                </span>
                                <h1 className="text-3xl md:text-5xl lg:text-6xl font-black text-white leading-tight drop-shadow-xl line-clamp-2">
                                    {item.title}
                                </h1>
                                <p className="text-gray-300 text-sm md:text-base max-w-xl line-clamp-3 drop-shadow-md">
                                    {item.subtitle || 'Disfruta de este contenido seleccionado especialmente para ti. Disponible ahora en StreamTube.'}
                                </p>
                                <div className="flex gap-4 mt-2">
                                    <button 
                                        onClick={() => onPlay(item)}
                                        className="bg-white text-black px-6 py-3 rounded-lg font-bold flex items-center gap-2 hover:bg-gray-200 transition-all hover:scale-105 shadow-lg shadow-white/10"
                                    >
                                        <Icon name="play" className="w-5 h-5 fill-black" /> Reproducir
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- LOCK SCREEN ---
        const LockScreen = ({ onUnlock, correctCode, onCancel }) => {
            const [input, setInput] = useState('');
            const [error, setError] = useState(false);
            const handleSubmit = (e) => {
                e.preventDefault();
                if (input.trim() === correctCode.toString().trim()) onUnlock(); 
                else { setError(true); setInput(''); if(navigator.vibrate) navigator.vibrate(200); }
            };
            return (
                <div className="w-full h-full bg-[#050505] flex flex-col items-center justify-center p-6 relative z-50">
                    <div className="z-10 flex flex-col items-center max-w-sm w-full animate-fade-in">
                        <div className={`bg-brand-red/10 p-6 rounded-full mb-6 border border-brand-red/30 ${error ? 'animate-shake' : ''}`}>
                            <Icon name="lock" className="w-12 h-12 text-brand-red" />
                        </div>
                        <h2 className="text-2xl font-bold text-white mb-2">Acceso Restringido</h2>
                        <p className="text-gray-400 text-center mb-6 text-sm">Introduce el código de seguridad para visualizar.</p>
                        <form onSubmit={handleSubmit} className="w-full flex flex-col gap-3">
                            <input type="password" value={input} onChange={(e) => {setInput(e.target.value); setError(false);}} placeholder="PIN" className="w-full bg-[#1a1a1a] border border-[#333] text-white px-4 py-3 rounded-lg text-center text-lg tracking-widest focus:border-brand-red focus:outline-none transition-all" autoFocus />
                            {error && <p className="text-brand-red text-xs text-center font-bold">Código incorrecto</p>}
                            <div className="flex gap-3 mt-2">
                                <button type="button" onClick={onCancel} className="flex-1 border border-gray-600 text-gray-300 py-2.5 rounded hover:bg-gray-800 transition-colors">Salir</button>
                                <button type="submit" className="flex-1 bg-brand-red text-white py-2.5 rounded hover:bg-red-700 font-bold transition-colors shadow-lg shadow-red-900/30">Desbloquear</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // --- REPRODUCTOR ---
        const Player = ({ videoUrl, isLive }) => {
            const videoRef = useRef(null);
            const hlsRef = useRef(null);
            const cleanDriveUrl = (url) => {
                if(!url) return '';
                if(url.includes('drive.google.com')) {
                    if(url.includes('/preview')) return url;
                    const match = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                    return match ? `https://drive.google.com/file/d/${match[1]}/preview` : url;
                }
                return url;
            };
            const cleanUrl = cleanDriveUrl(videoUrl);
            const isDrive = cleanUrl.includes('drive.google.com');

            useEffect(() => {
                if (isDrive || !videoUrl) return;
                const video = videoRef.current;
                if (!video) return;
                const loadHls = () => {
                    if (hlsRef.current) { hlsRef.current.destroy(); hlsRef.current = null; }
                    if (Hls.isSupported() && (isLive || videoUrl.includes('.m3u8'))) {
                        const hls = new Hls();
                        hlsRef.current = hls;
                        hls.loadSource(videoUrl);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
                    } else {
                        video.src = videoUrl;
                        video.load();
                        video.play().catch(() => {});
                    }
                };
                loadHls();
                return () => { if(hlsRef.current) hlsRef.current.destroy(); };
            }, [videoUrl, isLive, isDrive]);

            if (!videoUrl) return <div className="w-full h-full bg-black flex items-center justify-center text-gray-500 flex-col gap-2"><Icon name="play" className="w-12 h-12 opacity-50"/><p>Selecciona contenido para empezar</p></div>;

            if (isDrive) {
                return (
                    <div className="w-full h-full bg-black relative group">
                        <iframe src={cleanUrl} className="w-full h-full border-none" allow="autoplay; encrypted-media; fullscreen" allowFullScreen></iframe>
                        <a href={cleanUrl} target="_blank" rel="noopener noreferrer" className="absolute top-4 right-4 bg-black/60 hover:bg-brand-red text-white text-xs px-3 py-1.5 rounded-full opacity-0 group-hover:opacity-100 transition-all flex items-center gap-2 backdrop-blur-sm">
                            <span>Abrir externo</span> <Icon name="external" className="w-3 h-3"/>
                        </a>
                    </div>
                );
            }
            return (
                <div className="w-full h-full bg-black flex items-center justify-center">
                    <video ref={videoRef} controls autoPlay className="w-full h-full max-h-[85vh]" style={{backgroundColor:'black'}} />
                </div>
            );
        };

        // --- ELEMENTO LISTA TV ---
        const TvListItem = ({ item, onClick }) => (
            <div onClick={() => onClick(item)} className="group cursor-pointer flex items-center gap-4 p-3 hover:bg-[#222] rounded-lg transition-colors border-b border-[#222] last:border-0 animate-fade-in">
                <div className="relative w-16 h-12 md:w-24 md:h-16 bg-[#151515] rounded overflow-hidden flex-shrink-0 border border-[#333] group-hover:border-gray-500 transition-all">
                    <img 
                        src={item.image} 
                        alt={item.title} 
                        className="w-full h-full object-contain p-1"
                        onError={(e) => e.target.src = `https://placehold.co/200x200/222/fff?text=${item.title.charAt(0)}`}
                    />
                </div>
                <div className="flex-1 min-w-0">
                    <h3 className="text-base md:text-lg font-bold text-white truncate group-hover:text-brand-red transition-colors">{item.title}</h3>
                    <p className="text-xs text-gray-400 mt-0.5">En Vivo</p>
                </div>
                <div className="hidden md:block opacity-0 group-hover:opacity-100 transition-opacity">
                    <Icon name="play" className="w-8 h-8 text-white fill-current"/>
                </div>
            </div>
        );

        // --- TARJETA (CINE/SERIES/HOME) ---
        const Card = ({ item, onClick }) => {
            let typeLabel = item.type === 'series' ? 'SERIE' : item.type === 'tv' ? 'LIVE' : 'CINE';
            const hasLock = item.data && (item.data.codigo || item.data.password || item.data.clave || item.data.pin);
            
            const imgClass = item.type === 'tv' 
                ? "w-full h-full object-contain p-4 scale-90 group-hover:scale-100 transition-transform duration-500 bg-[#151515]" 
                : "w-full h-full object-cover group-hover:scale-110 transition-transform duration-500";

            return (
                <div onClick={() => onClick(item)} className="group cursor-pointer flex flex-col gap-3 animate-fade-in">
                    <div className="relative aspect-[2/3] md:aspect-video bg-[#1a1a1a] rounded-lg overflow-hidden shadow-lg group-hover:shadow-2xl group-hover:shadow-brand-red/20 transition-all duration-300 border border-transparent group-hover:border-white/10">
                        <img 
                            src={item.image} 
                            alt={item.title} 
                            className={imgClass}
                            onError={(e) => e.target.src = `https://placehold.co/400x600/222/fff?text=${item.title.charAt(0)}`}
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
                            <Icon name="play" className="w-10 h-10 text-white fill-white drop-shadow-lg" />
                        </div>

                        <div className="absolute top-2 right-2 flex gap-1">
                             {hasLock && <span className="bg-black/80 text-yellow-400 p-1 rounded-md backdrop-blur-sm"><Icon name="lock" className="w-3 h-3" /></span>}
                             <span className="bg-black/60 backdrop-blur-md text-[10px] font-bold px-2 py-0.5 rounded text-white tracking-wide border border-white/10">{typeLabel}</span>
                        </div>
                    </div>
                    <div className="px-1">
                        <h3 className="text-sm font-bold text-white line-clamp-1 group-hover:text-brand-red transition-colors">{item.title}</h3>
                        <p className="text-xs text-gray-400 mt-0.5 line-clamp-1">{item.subtitle}</p>
                    </div>
                </div>
            );
        };

        // --- LISTA DE TEMPORADAS (SERIES) ---
        const SeasonList = ({ seriesData, onEpisodeSelect, currentUrl }) => {
            const [openSeasons, setOpenSeasons] = useState({ 0: true });
            const toggleSeason = (idx) => setOpenSeasons(prev => ({...prev, [idx]: !prev[idx]}));

            if (!seriesData || !seriesData.temporadas || seriesData.temporadas.length === 0) return <div className="p-4 text-gray-500 text-sm">Sin temporadas.</div>;

            const sortedSeasons = [...seriesData.temporadas].sort((a,b) => (a.numeroTemporada||0) - (b.numeroTemporada||0));

            return (
                <div className="flex flex-col gap-2 pb-10 select-none">
                    <h3 className="text-lg font-bold mb-2 px-2 text-white flex items-center gap-2"><Icon name="film" className="w-4 h-4 text-brand-red"/> Temporadas</h3>
                    {sortedSeasons.map((temp, idx) => {
                        const eps = temp.episodios || temp.capitulos || [];
                        const isOpen = openSeasons[idx];
                        return (
                            <div key={idx} className="bg-[#1f1f1f] rounded-lg overflow-hidden border border-white/5">
                                <div onClick={() => toggleSeason(idx)} className="p-3 flex justify-between items-center cursor-pointer hover:bg-[#2a2a2a] transition-colors">
                                    <span className="font-bold text-sm text-gray-200">Temporada {temp.numeroTemporada || idx+1}</span>
                                    <div className="flex items-center gap-2">
                                        <span className="text-[10px] bg-white/10 px-2 py-0.5 rounded-full text-gray-400">{eps.length} caps</span>
                                        <Icon name={isOpen ? 'chevron-up' : 'chevron-down'} className="w-4 h-4 text-gray-500"/>
                                    </div>
                                </div>
                                {isOpen && (
                                    <div className="border-t border-white/5 bg-[#181818]">
                                        {eps.map((ep, eIdx) => {
                                            const url = ep.urlDrive || ep.url;
                                            const rawTitle = ep.tituloEpisodio || ep.titulo || ep.name;
                                            const displayTitle = rawTitle ? rawTitle : `Episodio ${eIdx + 1}`;
                                            const isSelected = currentUrl === url;
                                            return (
                                                <div key={eIdx} className={`episode-row p-3 border-l-4 border-transparent cursor-pointer transition-colors flex justify-between items-center ${isSelected ? 'active bg-[#252525]' : 'hover:bg-[#222]'}`}
                                                    onClick={() => { if(url) onEpisodeSelect(url, displayTitle); else alert("No disponible"); }}>
                                                    <div className="flex gap-3 items-center overflow-hidden">
                                                        <span className="text-xs text-gray-500 font-mono">{eIdx+1}</span>
                                                        <span className={`text-sm truncate ${isSelected ? 'text-brand-red font-bold' : 'text-gray-300'}`}>{displayTitle}</span>
                                                    </div>
                                                    {isSelected && <Icon name="play" className="w-3 h-3 text-brand-red shrink-0"/>}
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </div>
                        );
                    })}
                </div>
            );
        };

        // --- LISTA LATERAL (RECOMENDACIONES) ---
        const SideList = ({ relatedItems, onItemSelect }) => {
            return (
                <div className="flex flex-col gap-2">
                    <h3 className="font-bold text-lg mb-2 px-2 text-white">Sugerencias</h3>
                    {relatedItems.map(item => (
                        <div key={item.id} onClick={() => onItemSelect(item)} className="flex items-center gap-3 p-2 hover:bg-[#222] cursor-pointer rounded-lg transition-colors group">
                            <img src={item.image} className="w-20 h-12 object-cover bg-gray-800 rounded border border-white/5 group-hover:border-white/20" />
                            <div className="flex flex-col overflow-hidden">
                                <span className="text-sm font-medium line-clamp-1 text-gray-200 group-hover:text-white">{item.title}</span>
                                <span className="text-[10px] text-gray-500">{item.subtitle}</span>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // --- BARRA NAVEGACIÓN MÓVIL ---
        const MobileNav = ({ activeTab, onChange }) => (
            <div className="fixed bottom-0 left-0 right-0 bg-[#0f0f0f]/95 backdrop-blur-md border-t border-white/10 flex justify-around items-center h-16 z-50 md:hidden pb-safe">
                {['home', 'series', 'movie', 'tv'].map(tab => (
                    <button 
                        key={tab}
                        onClick={() => onChange(tab)} 
                        className={`flex flex-col items-center gap-1 p-2 w-full transition-colors ${activeTab===tab ? 'text-brand-red' : 'text-gray-500 hover:text-gray-300'}`}
                    >
                        <Icon name={tab === 'movie' ? 'film' : tab} className={`w-6 h-6 ${activeTab===tab ? 'fill-current' : ''}`}/> 
                        <span className="text-[10px] font-medium capitalize">{tab === 'home' ? 'Inicio' : tab === 'movie' ? 'Cine' : tab}</span>
                    </button>
                ))}
            </div>
        );

        // --- APP ---
        const App = () => {
            const [content, setContent] = useState([]);
            const [filtered, setFiltered] = useState([]);
            const [activeTab, setActiveTab] = useState('home');
            const [search, setSearch] = useState('');
            const [selectedItem, setSelectedItem] = useState(null);
            const [selectedEpisode, setSelectedEpisode] = useState(null);
            const [isLocked, setIsLocked] = useState(false);
            const [history, setHistory] = useState([]);
            const [loading, setLoading] = useState(true);
            
            // Mobile Player Section Ref
            const mobilePlayerRef = useRef(null);

            useEffect(() => {
                const saved = localStorage.getItem('streamtube_history');
                if (saved) setHistory(JSON.parse(saved));
            }, []);

            const addToHistory = (item) => {
                setHistory(prev => {
                    const filtered = prev.filter(i => i.id !== item.id);
                    const newHistory = [item, ...filtered].slice(0, 15);
                    localStorage.setItem('streamtube_history', JSON.stringify(newHistory));
                    return newHistory;
                });
            };

            const loadData = async () => {
                setLoading(true);
                let allData = [];
                // Fetch logic
                const fetchSafe = async (url, type) => {
                    try {
                        const res = await fetch(url, {cache: "no-store"});
                        if(!res.ok) return [];
                        if(type === 'tv') {
                            const text = await res.text();
                            const lines = text.split('\n');
                            let tvs = [];
                            for(let i=0; i<lines.length; i++) {
                                if(lines[i].startsWith('#EXTINF:')) {
                                    const title = lines[i].split(',')[1]?.trim() || 'Canal';
                                    const logo = lines[i].match(/tvg-logo="([^"]*)"/)?.[1];
                                    let url = '';
                                    for(let j=i+1; j<Math.min(i+5, lines.length); j++) { if(lines[j].trim() && !lines[j].startsWith('#')) { url = lines[j].trim(); break; } }
                                    if(url) tvs.push({ id: `tv-${tvs.length}`, title, image: logo, type: 'tv', subtitle: 'En Vivo', url });
                                }
                            }
                            return tvs;
                        } else {
                            const json = await res.json();
                            const list = Array.isArray(json) ? json : (json.peliculas || json.series || []);
                            return list.map((item, i) => ({
                                id: `${type}-${i}`,
                                title: item.titulo || item.tituloSerie,
                                image: item.imagen,
                                type: type,
                                subtitle: type === 'movie' ? 'Película' : 'Serie',
                                url: item.urlDrive,
                                data: item
                            })).filter(i => i.title);
                        }
                    } catch(e) { return []; }
                };

                const [movies, series, tvs] = await Promise.all([
                    fetchSafe(MOVIES_URL, 'movie'),
                    fetchSafe(SERIES_URL, 'series'),
                    fetchSafe(M3U_URL, 'tv')
                ]);

                const finalContent = [...movies, ...series, ...tvs];
                setContent(finalContent);
                setFiltered(finalContent);
                setLoading(false);
            };

            useEffect(() => { loadData(); }, []);

            useEffect(() => {
                let res = activeTab === 'home' ? history : content.filter(i => i.type === activeTab);
                if(search) res = content.filter(i => i.title.toLowerCase().includes(search.toLowerCase())); // Global search
                setFiltered(res);
            }, [activeTab, search, content, history]);

            const handlePlay = (item) => {
                setSelectedItem(item);
                addToHistory(item);
                const code = item.data?.codigo || item.data?.password || item.data?.clave || item.data?.pin;
                setIsLocked(!!code);

                if(item.type === 'series') {
                    // Auto-play logic for series
                    const sorted = item.data.temporadas ? [...item.data.temporadas].sort((a,b) => (a.numeroTemporada||0)-(b.numeroTemporada||0)) : [];
                    const ep = sorted[0]?.episodios?.[0] || sorted[0]?.capitulos?.[0];
                    if(ep) {
                        const url = ep.urlDrive || ep.url;
                        const name = ep.tituloEpisodio || ep.titulo || "Episodio 1";
                        if(url) setSelectedEpisode({ url, title: name });
                    } else setSelectedEpisode(null);
                } else setSelectedEpisode(null);
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            // Video URL Logic
            const activeUrl = selectedItem?.type === 'tv' ? selectedItem.url : selectedItem?.type === 'movie' ? selectedItem.url : selectedEpisode?.url;
            const activeTitle = selectedItem?.type === 'series' ? selectedEpisode?.title : selectedItem?.type === 'movie' ? 'Película Completa' : 'En Vivo';
            const securityCode = selectedItem?.data?.codigo || selectedItem?.data?.password || selectedItem?.data?.clave || selectedItem?.data?.pin;

            // Hero Item (Random from content)
            const heroItem = React.useMemo(() => {
                if (content.length === 0) return null;
                // Prefer movie or series for Hero
                const candidates = content.filter(i => i.type !== 'tv');
                return candidates.length > 0 ? candidates[Math.floor(Math.random() * candidates.length)] : content[0];
            }, [content]);

            // Mobile Player Component Extraction
            const MobilePlayerSection = () => {
                if (!selectedItem) return null;
                return (
                    <div className="bg-black border-b border-white/10 mb-4 animate-slide-down">
                         <div className="w-full aspect-video relative">
                             {isLocked ? (
                                <LockScreen onUnlock={() => setIsLocked(false)} correctCode={securityCode} onCancel={() => setSelectedItem(null)} />
                            ) : (
                                <Player videoUrl={activeUrl} isLive={selectedItem.type === 'tv'} />
                            )}
                         </div>
                         <div className="p-4 bg-[#181818]">
                            <div className="flex justify-between items-start">
                                <div>
                                    <h2 className="text-xl font-bold text-white line-clamp-1">{selectedItem.title}</h2>
                                    <p className="text-brand-red text-sm font-medium mt-1">{activeTitle}</p>
                                </div>
                                <button onClick={() => setSelectedItem(null)} className="text-gray-400 hover:text-white p-1"><Icon name="refresh" className="w-5 h-5 rotate-45 transform"/></button>
                            </div>
                            
                            {selectedItem.type === 'series' && (
                                <div className="mt-4">
                                    <SeasonList 
                                        seriesData={selectedItem.data} 
                                        currentUrl={selectedEpisode?.url}
                                        onEpisodeSelect={(url, title) => setSelectedEpisode({url, title})}
                                    />
                                </div>
                            )}
                            
                            {selectedItem.type !== 'series' && (
                                <div className="mt-4">
                                    <SideList 
                                        relatedItems={content.filter(i => i.type === selectedItem.type && i.id !== selectedItem.id)} 
                                        onItemSelect={handlePlay} 
                                    />
                                </div>
                            )}
                         </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-[#0f0f0f] mobile-nav-padding md:pb-0 font-sans text-gray-100">
                    {/* Header */}
                    <div className="fixed top-0 left-0 right-0 h-16 glass-panel flex items-center px-4 z-50 justify-between">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => {setSelectedItem(null); setActiveTab('home');}}>
                            <div className="bg-brand-red p-1.5 rounded-lg shadow-lg shadow-brand-red/40">
                                <Icon name="play" className="w-5 h-5 text-white fill-current" />
                            </div>
                            <span className="text-xl font-bold tracking-tight text-white hidden md:block">StreamTube</span>
                        </div>
                        
                        <div className="flex-1 max-w-2xl mx-4 hidden md:block">
                            <div className="relative group">
                                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <Icon name="search" className="h-5 w-5 text-gray-400 group-focus-within:text-white transition-colors" />
                                </div>
                                <input 
                                    type="text" 
                                    className="block w-full pl-10 pr-3 py-2 border border-transparent rounded-full leading-5 bg-[#222] text-gray-300 placeholder-gray-500 focus:outline-none focus:bg-[#333] focus:border-brand-red/50 focus:text-white sm:text-sm transition-all duration-300" 
                                    placeholder="Buscar películas, series, canales..." 
                                    value={search}
                                    onChange={(e) => setSearch(e.target.value)}
                                />
                            </div>
                        </div>

                        <div className="flex items-center gap-4">
                            <button className="md:hidden p-2 text-gray-300" onClick={() => {/* Toggle Mobile Search */}}>
                                <Icon name="search" />
                            </button>
                            <div className="w-8 h-8 rounded-full bg-gradient-to-br from-brand-red to-purple-700 flex items-center justify-center text-xs font-bold shadow-lg">
                                J
                            </div>
                        </div>
                    </div>

                    {/* Sidebar (Desktop) */}
                    <div className="fixed top-16 left-0 bottom-0 w-24 glass-panel hidden md:flex flex-col items-center py-8 gap-8 z-40">
                        {[
                            {id: 'home', icon: 'home', label: 'Inicio'},
                            {id: 'series', icon: 'film', label: 'Series'},
                            {id: 'movie', icon: 'movie', label: 'Cine'},
                            {id: 'tv', icon: 'tv', label: 'TV'}
                        ].map(item => (
                            <button 
                                key={item.id} 
                                onClick={() => {setActiveTab(item.id); setSelectedItem(null); window.scrollTo(0,0);}} 
                                className={`flex flex-col items-center gap-1.5 group transition-all duration-300 ${activeTab === item.id ? 'scale-110' : 'opacity-50 hover:opacity-100'}`}
                            >
                                <div className={`p-3 rounded-xl transition-colors ${activeTab === item.id ? 'bg-brand-red text-white shadow-lg shadow-brand-red/30' : 'group-hover:bg-white/10'}`}>
                                    <Icon name={item.icon} className="w-6 h-6" />
                                </div>
                                <span className={`text-[10px] font-medium ${activeTab === item.id ? 'text-white' : 'text-gray-400'}`}>{item.label}</span>
                            </button>
                        ))}
                    </div>

                    {/* Mobile Nav */}
                    <MobileNav activeTab={activeTab} onChange={(t) => {setActiveTab(t); setSelectedItem(null); window.scrollTo(0,0);}} />

                    {/* Main Content */}
                    <div className="pt-16 md:pl-24">
                        
                        {/* DESKTOP CINEMA MODE (When Item Selected) */}
                        <div className="hidden md:block">
                            {selectedItem ? (
                                <div className="flex flex-col lg:flex-row h-[calc(100vh-64px)] bg-black animate-fade-in">
                                    <div className="w-full lg:w-3/4 flex flex-col relative h-full">
                                        <div className="flex-1 relative bg-black flex items-center justify-center">
                                            {isLocked ? (
                                                <LockScreen onUnlock={() => setIsLocked(false)} correctCode={securityCode} onCancel={() => setSelectedItem(null)} />
                                            ) : (
                                                <Player videoUrl={activeUrl} isLive={selectedItem.type === 'tv'} />
                                            )}
                                        </div>
                                        <div className="p-6 bg-gradient-to-t from-[#0f0f0f] to-[#1a1a1a]">
                                            <h2 className="text-3xl font-bold text-white mb-1">{selectedItem.title}</h2>
                                            <div className="flex items-center gap-3 mb-4">
                                                <span className="bg-brand-red text-white text-xs px-2 py-0.5 rounded font-bold tracking-wide">
                                                    {selectedItem.type === 'series' ? 'SERIE' : selectedItem.type === 'movie' ? 'PELÍCULA' : 'EN VIVO'}
                                                </span>
                                                <span className="text-brand-red font-medium text-sm">{activeTitle}</span>
                                            </div>
                                            <button onClick={() => setSelectedItem(null)} className="text-gray-400 hover:text-white text-sm flex items-center gap-2 group">
                                                <div className="bg-white/10 p-1 rounded-full group-hover:bg-white/20 transition-colors"><Icon name="arrow-left" className="w-4 h-4"/></div> Volver
                                            </button>
                                        </div>
                                    </div>

                                    <div className="w-full lg:w-1/4 bg-[#121212] border-l border-white/5 h-full overflow-y-auto p-4">
                                        {selectedItem.type === 'series' ? (
                                            <SeasonList 
                                                seriesData={selectedItem.data} 
                                                currentUrl={selectedEpisode?.url}
                                                onEpisodeSelect={(url, title) => setSelectedEpisode({url, title})}
                                            />
                                        ) : (
                                            <SideList 
                                                relatedItems={content.filter(i => i.type === selectedItem.type && i.id !== selectedItem.id)} 
                                                onItemSelect={handlePlay} 
                                            />
                                        )}
                                    </div>
                                </div>
                            ) : (
                                /* Desktop Grid View */
                                <>
                                    {!search && activeTab !== 'tv' && heroItem && (
                                        <HeroSection item={heroItem} onPlay={handlePlay} />
                                    )}
                                    <div className="p-6 md:p-10">
                                         {/* Content Grid */}
                                         {activeTab === 'home' && filtered.length === 0 ? (
                                            <div className="text-center py-20 bg-[#151515] rounded-2xl border border-white/5">
                                                <p className="text-gray-400 text-lg">Tu historial está vacío.</p>
                                            </div>
                                        ) : (
                                            <>
                                                {/* VIEW SWITCHING FOR TV */}
                                                {activeTab === 'tv' ? (
                                                    <div className="flex flex-col gap-2">
                                                        {filtered.map(item => (
                                                            <TvListItem key={item.id} item={item} onClick={handlePlay} />
                                                        ))}
                                                    </div>
                                                ) : (
                                                    <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-x-4 gap-y-8">
                                                        {filtered.map(item => <Card key={item.id} item={item} onClick={handlePlay} />)}
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                </>
                            )}
                        </div>

                        {/* MOBILE LAYOUT (Player on Top) */}
                        <div className="md:hidden">
                             {/* 1. Player Section (Only when selected) */}
                             <MobilePlayerSection />

                             {/* 2. List / Grid (Always visible below player) */}
                             {!selectedItem && !search && activeTab !== 'tv' && heroItem && (
                                <HeroSection item={heroItem} onPlay={handlePlay} />
                             )}
                             
                             <div className="p-4">
                                 <h2 className="text-xl font-bold text-white mb-4 capitalize flex items-center gap-2">
                                     {activeTab === 'home' ? 'Continuar viendo' : activeTab}
                                 </h2>
                                 {activeTab === 'home' && filtered.length === 0 ? (
                                      <div className="text-center py-10 text-gray-500"><p>Historial vacío</p></div>
                                 ) : (
                                     <>
                                         {/* MOBILE VIEW SWITCHING FOR TV */}
                                        {activeTab === 'tv' ? (
                                            <div className="flex flex-col gap-2">
                                                {filtered.map(item => (
                                                    <TvListItem key={item.id} item={item} onClick={handlePlay} />
                                                ))}
                                            </div>
                                        ) : (
                                             <div className="grid grid-cols-2 gap-4">
                                                 {filtered.map(item => <Card key={item.id} item={item} onClick={handlePlay} />)}
                                             </div>
                                        )}
                                     </>
                                 )}
                             </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
